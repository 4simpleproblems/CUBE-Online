<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube World Online</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #222;
            color: #eee;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            image-rendering: pixelated;
        }

        #game-container {
            border: 4px solid #888;
            background-color: #c2c2c2;
            width: 80vw;
            height: 60vh;
            max-width: 640px;
            max-height: 480px;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .player {
            width: 10px;
            height: 20px;
            position: absolute;
            /* background-color has been removed to avoid a square behind the character */
            transition: left 0.1s linear, top 0.1s linear;
        }
        
        .player-head {
            width: 10px;
            height: 10px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
            top: -5px;
        }

        .player-body {
            width: 2px;
            height: 10px;
            background-color: #333;
            position: absolute;
            top: 5px;
            left: 4px;
        }


        #login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(0,0,0,0.7);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        #login-screen h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 2px 2px #000;
        }

        #username {
            padding: 10px;
            font-family: 'Press Start 2P', cursive;
            border: 2px solid #888;
            background-color: #eee;
            text-align: center;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        #join-btn {
            padding: 10px 20px;
            font-family: 'Press Start 2P', cursive;
            border: 2px solid #888;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            text-shadow: 1px 1px #000;
        }
        
        #join-btn:hover {
            background-color: #4cae4c;
        }

        #status {
            margin-top: 20px;
            font-size: 12px;
            text-align: center;
        }
        
        .player-name {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 8px;
            color: #333;
            white-space: nowrap;
        }
        
        /* Custom message box styles */
        .message-box-hidden {
            display: none !important;
        }
        #message-box {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }
        #message-box-content {
            background-color: #c2c2c2;
            color: #222;
            padding: 30px;
            border: 4px solid #888;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #message-box-ok {
            padding: 10px 20px;
            font-family: 'Press Start 2P', cursive;
            border: 2px solid #888;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <div id="game-container">
        <div id="login-screen">
            <h1>Cube World Online</h1>
            <input type="text" id="username" placeholder="Enter Username">
            <button id="join-btn">Join World</button>
        </div>
    </div>

    <div id="status">Your Peer ID: <span id="peer-id"></span></div>

    <!-- Custom Message Box -->
    <div id="message-box" class="message-box-hidden">
        <div id="message-box-content">
            <p id="message-text"></p>
            <button id="message-box-ok">OK</button>
        </div>
    </div>

    <script>
        // --- PeerJS Setup ---
        let peer;
        let myPeerId;
        const connections = new Map(); // Stores connections to other peers
        const players = new Map(); // Stores player data (position, username)
        
        // A unique prefix for all peers in this game. This acts as our "lobby" or "room".
        // Any player with a peer ID starting with this prefix will be considered part of our game.
        const LOBBY_PREFIX = 'CUBE-WORLD-ONLINE-LOBBY-';

        function initializePeer(username) {
            // Create a unique but identifiable peer ID using the lobby prefix.
            const myGeneratedPeerId = LOBBY_PREFIX + crypto.randomUUID();
            
            peer = new Peer(myGeneratedPeerId, {
                // For local testing, you might need to run a local PeerJS server.
                // For GitHub Pages, this will use the public PeerJS server.
            });

            // Event listener for when the peer connection to the server is open.
            peer.on('open', id => {
                myPeerId = id;
                console.log('My peer ID is: ' + id);
                document.getElementById('peer-id').textContent = id;
                
                // Create our own player character.
                createPlayer(myPeerId, username, { x: Math.random() * 300 + 50, y: Math.random() * 200 + 50 });

                // Hide the login screen.
                document.getElementById('login-screen').style.display = 'none';
                
                // Start listening for keyboard input for movement.
                document.addEventListener('keydown', handleKeyPress);

                // --- Automatic Lobby Discovery ---
                // We now scan the PeerJS server for any other peers that are part of our game (using the LOBBY_PREFIX)
                // and attempt to connect to them. This creates a shared world.
                console.log("Scanning for other players in the lobby...");
                peer.list(peers => {
                    console.log("All peers on server:", peers);
                    peers.forEach(peerId => {
                        // If a peer has our lobby prefix and isn't us, connect to them.
                        if (peerId.startsWith(LOBBY_PREFIX) && peerId !== myPeerId) {
                            console.log("Found another player, connecting to:", peerId);
                            connectToPeer(peerId);
                        }
                    });
                });
            });

            // Event listener for when another peer tries to connect to us.
            peer.on('connection', conn => {
                console.log('Incoming connection from', conn.peer);
                setupConnection(conn);
            });

            // Event listener for errors.
            peer.on('error', err => {
                console.error('PeerJS error:', err);
                showMessage(`Connection error: ${err.type}. Please refresh and try again.`);
            });
        }

        // --- Connection Management ---
        
        function setupConnection(conn) {
            conn.on('open', () => {
                console.log('Connection established with', conn.peer);
                connections.set(conn.peer, conn);

                // When a new connection opens, send our player data to the new peer.
                const myPlayerData = players.get(myPeerId);
                conn.send({
                    type: 'player-join',
                    peerId: myPeerId,
                    username: myPlayerData.username,
                    position: myPlayerData.position
                });
            });

            // Handle receiving data from the other peer.
            conn.on('data', data => {
                handleData(data, conn.peer);
            });

            // Handle the connection closing.
            conn.on('close', () => {
                console.log('Connection closed with', conn.peer);
                removePlayer(conn.peer);
                connections.delete(conn.peer);
            });
        }
        
        function connectToPeer(peerId) {
            // Avoid connecting to ourselves or making duplicate connections.
            if (!connections.has(peerId) && peerId !== myPeerId) {
                console.log('Attempting to connect to', peerId);
                const conn = peer.connect(peerId);
                setupConnection(conn);
            }
        }

        // --- Data Handling ---
        
        function handleData(data, peerId) {
            switch(data.type) {
                case 'player-join':
                    // A new player has joined. Create them in our world.
                    console.log('Player joined:', data);
                    createPlayer(data.peerId, data.username, data.position);
                    
                    // IMPORTANT: Respond with our own player data so they can see us.
                    // This is the crucial two-way handshake.
                    const myPlayerData = players.get(myPeerId);
                    const conn = connections.get(peerId);
                    if (conn) {
                        conn.send({
                           type: 'player-update',
                           peerId: myPeerId,
                           username: myPlayerData.username,
                           position: myPlayerData.position
                        });
                    }
                    break;
                case 'player-update':
                    // An existing player has moved or updated.
                    updatePlayer(data.peerId, data);
                    break;
            }
        }

        // Function to send data to all connected peers.
        function broadcast(data) {
            for (const conn of connections.values()) {
                conn.send(data);
            }
        }


        // --- Game Logic ---
        const gameContainer = document.getElementById('game-container');

        function createPlayer(peerId, username, position) {
            if (document.getElementById(peerId)) return; // Player already exists

            const playerEl = document.createElement('div');
            playerEl.id = peerId;
            playerEl.className = 'player';
            
            const headEl = document.createElement('div');
            headEl.className = 'player-head';

            const bodyEl = document.createElement('div');
            bodyEl.className = 'player-body';

            const nameEl = document.createElement('div');
            nameEl.className = 'player-name';
            nameEl.textContent = username;

            playerEl.appendChild(headEl);
            playerEl.appendChild(bodyEl);
            playerEl.appendChild(nameEl);
            
            gameContainer.appendChild(playerEl);
            
            players.set(peerId, { element: playerEl, username: username, position: position });
            updatePlayerElementPosition(peerId);
        }

        function removePlayer(peerId) {
            const playerData = players.get(peerId);
            if (playerData) {
                playerData.element.remove();
                players.delete(peerId);
            }
        }

        function updatePlayer(peerId, data) {
            let playerData = players.get(peerId);
            if (playerData) {
                if (data.position) playerData.position = data.position;
                if (data.username) playerData.username = data.username;
                updatePlayerElementPosition(peerId);
            } else {
                // If we get an update for a player we don't know, it's a join.
                console.log("Received update for unknown player, creating them:", data);
                createPlayer(peerId, data.username, data.position);
            }
        }
        
        function updatePlayerElementPosition(peerId) {
            const playerData = players.get(peerId);
            if (playerData) {
                playerData.element.style.left = playerData.position.x + 'px';
                playerData.element.style.top = playerData.position.y + 'px';
            }
        }

        // --- User Input ---
        const moveSpeed = 10;

        function handleKeyPress(e) {
            const myPlayerData = players.get(myPeerId);
            if (!myPlayerData) return;

            let moved = false;
            switch(e.key) {
                case 'ArrowUp': case 'w':
                    myPlayerData.position.y -= moveSpeed; moved = true; break;
                case 'ArrowDown': case 's':
                    myPlayerData.position.y += moveSpeed; moved = true; break;
                case 'ArrowLeft': case 'a':
                    myPlayerData.position.x -= moveSpeed; moved = true; break;
                case 'ArrowRight': case 'd':
                    myPlayerData.position.x += moveSpeed; moved = true; break;
            }

            if (moved) {
                // Constrain player to game bounds
                const bounds = gameContainer.getBoundingClientRect();
                const playerEl = myPlayerData.element;
                myPlayerData.position.x = Math.max(0, Math.min(bounds.width - playerEl.offsetWidth, myPlayerData.position.x));
                myPlayerData.position.y = Math.max(0, Math.min(bounds.height - playerEl.offsetHeight, myPlayerData.position.y));

                updatePlayerElementPosition(myPeerId);

                // Broadcast the new position to other peers
                broadcast({
                    type: 'player-update',
                    peerId: myPeerId,
                    position: myPlayerData.position
                });
            }
        }
        
        // --- UI Functions ---
        function showMessage(message) {
            document.getElementById('message-text').textContent = message;
            document.getElementById('message-box').classList.remove('message-box-hidden');
        }

        document.getElementById('message-box-ok').addEventListener('click', () => {
            document.getElementById('message-box').classList.add('message-box-hidden');
        });

        // --- Initialization ---
        document.getElementById('join-btn').addEventListener('click', () => {
            const usernameInput = document.getElementById('username');
            const username = usernameInput.value.trim();
            if (username) {
                initializePeer(username);
            } else {
                showMessage('Please enter a username.');
            }
        });
        
    </script>
</body>
</html>
