<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube World: Evolved</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        :root {
            --background-color: #1a1a1a;
            --primary-text-color: #f5f5f5;
            --border-color: #444;
            --surface-color: #2d2d2d;
            --accent-color: #0095ff;
            --accent-hover-color: #007acc;
            --secondary-color: #6c757d;
            --secondary-hover-color: #5a6268;
            --danger-color: #e53935;
            --danger-hover-color: #c62828;
            --lava-color: #ff4500;
        }

        body {
            background-color: var(--background-color);
            color: var(--primary-text-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        #game-viewport {
            background-color: var(--surface-color);
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            cursor: default;
        }
        #game-viewport.edit-mode {
            cursor: crosshair;
        }
        
        #world-container {
            position: absolute;
            transition: transform 0.1s linear;
        }

        .game-object {
            position: absolute;
            background-color: #555; /* Platform color */
            transform-origin: center center;
        }
        .game-object.dynamic:hover {
            background-color: #777;
        }
        .game-object.dynamic.delete-mode:hover {
            background-color: var(--danger-color);
            cursor: pointer;
        }
        
        .player-object {
            background-color: transparent; /* Player container is invisible */
            transition: border-radius 0.2s ease, opacity 0.2s ease;
            z-index: 10;
        }

        .lava-object {
            background-color: var(--lava-color);
            box-shadow: 0 0 20px var(--lava-color);
        }

        .death-particle, .wind-particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            z-index: 15;
        }
        .death-particle {
            background-color: #000;
            width: 5px;
            height: 5px;
        }
        .wind-particle {
            background-color: rgba(255, 255, 255, 0.7);
            width: 8px;
            height: 8px;
            animation: fadeOut 0.5s forwards;
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.2);
            }
        }

        .player-sprite {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures sprite fits without stretching */
            image-rendering: pixelated; /* For a sharp, retro look */
        }
        
        .player-name {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: var(--primary-text-color);
            white-space: nowrap;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2px 5px;
            border-radius: 4px;
        }

        #fade-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            opacity: 0;
            pointer-events: none;
            z-index: 20;
            transition: opacity 0.5s ease-in-out;
        }
        #fade-overlay.active {
            opacity: 1;
        }

        .ui-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(5px);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 30;
            text-align: center;
            padding: 10px;
        }
        
        .hidden { display: none !important; }

        .ui-view h1 {
            font-size: 2.5rem;
            margin-bottom: 25px;
        }

        .input-field {
            padding: 12px;
            font-family: 'Inter', sans-serif;
            border: 2px solid var(--border-color);
            background-color: var(--surface-color);
            color: var(--primary-text-color);
            text-align: center;
            border-radius: 6px;
            margin-bottom: 15px;
            width: 80%;
            max-width: 300px;
            font-size: 1rem;
        }

        .btn {
            padding: 12px 24px;
            font-family: 'Inter', sans-serif;
            font-weight: bold;
            border: none;
            background-color: var(--accent-color);
            color: white;
            cursor: pointer;
            border-radius: 6px;
            text-shadow: none;
            margin: 5px;
            font-size: 1rem;
            transition: background-color 0.2s ease;
            width: 80%;
            max-width: 300px;
        }
        
        .btn:hover { background-color: var(--accent-hover-color); }
        .btn-secondary { background-color: var(--secondary-color); }
        .btn-secondary:hover { background-color: var(--secondary-hover-color); }
        .btn-danger { background-color: var(--danger-color); }
        .btn-danger:hover { background-color: var(--danger-hover-color); }
        .btn.active {
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
            background-color: var(--accent-hover-color);
        }

        #game-ui {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 25;
            display: flex;
            gap: 10px;
        }

        #game-ui .btn {
            width: auto;
        }
        
        #status {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            text-align: center;
            height: 40px;
        }
        
        #host-info {
            display: inline-block;
            padding: 8px 12px;
            background: var(--primary-text-color);
            color: var(--background-color);
            border-radius: 6px;
        }

        #lobby-code-display {
            font-weight: bold;
            margin-left: 5px;
        }

        #settings-container {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 25;
        }
        #settings-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        #settings-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        #settings-btn svg { fill: white; }

        #settings-menu {
            position: absolute;
            top: 50px;
            right: 0;
            background: var(--surface-color);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .settings-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .settings-row label {
            margin-right: 15px;
        }

        #edit-toolbar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface-color);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            z-index: 25;
        }
        
        .loader {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Custom Message Box */
        #message-box {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.6); display: flex;
            align-items: center; justify-content: center; z-index: 40;
        }
        #message-box-content {
            background-color: var(--surface-color); color: var(--primary-text-color); padding: 30px;
            border: 2px solid var(--border-color); border-radius: 8px; text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); max-width: 90%;
        }
        #message-box-ok { margin-top: 20px; width: auto; }

    </style>
</head>
<body>

    <div id="game-viewport">
        <div id="world-container"></div>
        <div id="fade-overlay"></div>

        <div id="game-ui" class="hidden">
            <button id="leave-lobby-btn" class="btn btn-danger">Leave</button>
            <button id="delete-lobby-btn" class="btn btn-danger hidden">Delete Lobby</button>
            <button id="edit-mode-btn" class="btn btn-secondary hidden">Edit Map</button>
        </div>

        <div id="edit-toolbar" class="hidden">
            <button id="add-platform-btn" class="btn active">Add</button>
            <button id="delete-platform-btn" class="btn btn-danger">Delete</button>
        </div>

        <div id="settings-container" class="hidden">
            <button id="settings-btn">
                <svg width="24" height="24" viewBox="0 0 24 24"><path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/></svg>
            </button>
            <div id="settings-menu" class="hidden">
                <div class="settings-row">
                    <label for="particle-toggle">Show Others' Particles</label>
                    <input type="checkbox" id="particle-toggle" checked>
                </div>
            </div>
        </div>

        <div id="login-view" class="ui-view">
            <h1>Cube World: Evolved</h1>
            <input type="text" id="username" class="input-field" placeholder="Enter Username">
            <button id="create-lobby-btn" class="btn">Create Lobby</button>
            <button id="show-join-view-btn" class="btn btn-secondary">Join Lobby</button>
        </div>
        
        <div id="join-view" class="ui-view hidden">
             <h1>Join a Lobby</h1>
             <input type="text" id="username-join" class="input-field" placeholder="Enter Username">
             <input type="text" id="lobby-code-input" class="input-field" placeholder="Enter 8-Digit Code">
             <button id="join-lobby-btn" class="btn">Join</button>
             <button id="back-to-main-btn" class="btn btn-secondary">Back</button>
        </div>

        <div id="loading-view" class="ui-view hidden">
            <h1 id="loading-title">Creating Lobby...</h1>
            <p id="loading-code-display" style="font-size: 1.5rem; margin-bottom: 25px;"></p>
            <div class="loader"></div>
            <p style="margin-top: 25px;">Connecting...</p>
        </div>
    </div>

    <div id="status">
        <div id="host-info" class="hidden">
            Lobby Code:<span id="lobby-code-display"></span>
        </div>
    </div>

    <div id="message-box" class="hidden">
        <div id="message-box-content">
            <p id="message-text"></p>
            <button id="message-box-ok" class="btn">OK</button>
        </div>
    </div>

    <script>
        // --- Matter.js Aliases ---
        const { Engine, Render, Runner, World, Bodies, Body, Events, Vector, Composite, Detector } = Matter;

        // --- Game & Physics State ---
        let engine, world, runner;
        const players = new Map();
        const gameObjects = new Map();
        const dynamicPlatforms = new Map();
        const worldWidth = 10000;
        const worldHeight = 4000;
        let isTransformed = false;
        let animationInterval;
        let showOtherPlayerParticles = true;
        let isEditMode = false;
        let editTool = 'add';
        let cameraScale = 1;
        let lastMoveTime = Date.now();

        // --- PeerJS State ---
        let peer, myPeerId, lobbyCode, isHost = false;
        const connections = new Map();
        const LOBBY_PREFIX = 'CUBE-EVOLVED-';

        // --- UI Elements ---
        const gameViewport = document.getElementById('game-viewport');
        const worldContainer = document.getElementById('world-container');
        const fadeOverlay = document.getElementById('fade-overlay');
        const loginView = document.getElementById('login-view');
        const joinView = document.getElementById('join-view');
        const loadingView = document.getElementById('loading-view');
        const gameUi = document.getElementById('game-ui');
        const leaveLobbyBtn = document.getElementById('leave-lobby-btn');
        const deleteLobbyBtn = document.getElementById('delete-lobby-btn');
        const hostInfoDiv = document.getElementById('host-info');
        const settingsContainer = document.getElementById('settings-container');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsMenu = document.getElementById('settings-menu');
        const particleToggle = document.getElementById('particle-toggle');
        const editModeBtn = document.getElementById('edit-mode-btn');
        const editToolbar = document.getElementById('edit-toolbar');
        const addPlatformBtn = document.getElementById('add-platform-btn');
        const deletePlatformBtn = document.getElementById('delete-platform-btn');

        // --- Event Listeners ---
        document.getElementById('create-lobby-btn').addEventListener('click', () => handleLobbyAction(true));
        document.getElementById('join-lobby-btn').addEventListener('click', () => handleLobbyAction(false));
        document.getElementById('show-join-view-btn').addEventListener('click', showJoinView);
        document.getElementById('back-to-main-btn').addEventListener('click', showMainView);
        document.getElementById('message-box-ok').addEventListener('click', () => document.getElementById('message-box').classList.add('hidden'));
        leaveLobbyBtn.addEventListener('click', leaveLobby);
        deleteLobbyBtn.addEventListener('click', leaveLobby);
        settingsBtn.addEventListener('click', () => settingsMenu.classList.toggle('hidden'));
        particleToggle.addEventListener('change', (e) => showOtherPlayerParticles = e.target.checked);
        editModeBtn.addEventListener('click', toggleEditMode);
        addPlatformBtn.addEventListener('click', () => setEditTool('add'));
        deletePlatformBtn.addEventListener('click', () => setEditTool('delete'));

        function handleLobbyAction(isCreating) {
            isHost = isCreating;
            const username = document.getElementById(isCreating ? 'username' : 'username-join').value.trim();
            if (!username) { showMessage('Please enter a username.'); return; }

            if (isCreating) {
                lobbyCode = generateLobbyCode();
            } else {
                lobbyCode = document.getElementById('lobby-code-input').value.trim().toUpperCase();
                if (!lobbyCode || lobbyCode.length !== 8) { showMessage('Please enter a valid 8-digit lobby code.'); return; }
            }
            
            showLoadingScreen(isCreating);
            initializePeer(username, isCreating ? LOBBY_PREFIX + lobbyCode : null);
        }

        // --- PeerJS Initialization & Lobby Logic ---
        function initializePeer(username, requestedId) {
            peer = new Peer(requestedId, {});
            peer.on('open', id => {
                myPeerId = id;
                console.log('PeerJS connection open. My ID:', myPeerId);
                
                loadingView.classList.add('hidden');
                gameUi.classList.remove('hidden');
                settingsContainer.classList.remove('hidden');
                
                initPhysics();
                createWorld();
                
                const startPos = { x: worldWidth / 2, y: worldHeight - 200 };
                createPlayer(myPeerId, username, startPos);
                
                document.addEventListener('keydown', handleKeyDown);
                document.addEventListener('keyup', handleKeyUp);
                
                startAnimationLoop();

                if (isHost) {
                    document.getElementById('lobby-code-display').textContent = lobbyCode;
                    hostInfoDiv.classList.remove('hidden');
                    editModeBtn.classList.remove('hidden');
                    updateLobbyControls();
                } else {
                    connectToPeer(LOBBY_PREFIX + lobbyCode);
                }
            });
            peer.on('connection', setupConnection);
            peer.on('error', handleError);
        }

        function setupConnection(conn) {
            conn.on('open', () => {
                connections.set(conn.peer, conn);
                if (isHost) {
                    updateLobbyControls();
                    // Send existing dynamic platforms to new player
                    for (const [id, platform] of dynamicPlatforms.entries()) {
                        conn.send({ type: 'map-change', action: 'add', platformData: platform.data });
                    }
                }

                if (isHost) {
                    const allPeerIds = [myPeerId, ...Array.from(connections.keys())].filter(p => p !== conn.peer);
                    conn.send({ type: 'lobby-roster', peers: allPeerIds });
                    broadcast({ type: 'new-peer-announcement', peerId: conn.peer }, conn.peer);
                }
                
                const myPlayer = players.get(myPeerId);
                conn.send({
                    type: 'player-update',
                    peerId: myPeerId,
                    username: myPlayer.username,
                    position: myPlayer.body.position,
                    isTransformed: myPlayer.isTransformed,
                    direction: myPlayer.direction
                });
            });
            conn.on('data', handleData);
            conn.on('close', () => handleDisconnect(conn.peer));
        }
        
        function handleDisconnect(peerId) {
            connections.delete(peerId);
            removePlayer(peerId);
            if (isHost) updateLobbyControls();
            broadcast({ type: 'player-leave', peerId });
        }

        function connectToPeer(peerId) {
            if (!connections.has(peerId) && peerId !== myPeerId) {
                setupConnection(peer.connect(peerId));
            }
        }
        
        function leaveLobby() {
            if (peer) peer.destroy();
            if (runner) Runner.stop(runner);
            if (engine) Engine.clear(engine);
            if (animationInterval) clearInterval(animationInterval);
            
            players.clear();
            connections.clear();
            gameObjects.clear();
            dynamicPlatforms.clear();
            worldContainer.innerHTML = '';
            isHost = false;
            
            gameUi.classList.add('hidden');
            settingsContainer.classList.add('hidden');
            hostInfoDiv.classList.add('hidden');
            editModeBtn.classList.add('hidden');
            editToolbar.classList.add('hidden');
            showMainView();
        }

        // --- Data Handling ---
        function handleData(data, peerId) {
            switch(data.type) {
                case 'player-update': updatePlayer(data); break;
                case 'player-leave': removePlayer(data.peerId); break;
                case 'player-death': triggerRemoteDeathFX(data.peerId); break;
                case 'player-respawn': respawnRemotePlayer(data.peerId, data.position); break;
                case 'glide-particle': createGlideParticle(data.position, data.direction, false); break;
                case 'map-change': handleMapChange(data); break;
                case 'lobby-roster': data.peers.forEach(connectToPeer); break;
                case 'new-peer-announcement': connectToPeer(data.peerId); break;
            }
        }

        function broadcast(data, excludePeerId = null) {
            for (const [peerId, conn] of connections.entries()) {
                if (peerId !== excludePeerId) conn.send(data);
            }
        }

        // --- Physics & Game World ---
        function initPhysics() {
            engine = Engine.create({ gravity: { y: 1 } });
            world = engine.world;
            runner = Runner.create();
            Runner.run(runner, engine);
            
            Events.on(engine, 'afterUpdate', () => {
                processPlayerInput();
                updatePlayerElements();
                updateCamera();

                const myPlayer = players.get(myPeerId);
                if (myPlayer && myPlayer.body) {
                     broadcast({
                        type: 'player-update',
                        peerId: myPeerId,
                        position: myPlayer.body.position,
                        velocity: myPlayer.body.velocity,
                        isTransformed: myPlayer.isTransformed,
                        direction: myPlayer.direction
                    });
                }
            });

            Events.on(engine, 'collisionStart', (event) => {
                const pairs = event.pairs;
                for (const pair of pairs) {
                    const { bodyA, bodyB } = pair;
                    const playerBody = getPlayerBodyFromPair(pair);
                    if (!playerBody) continue;

                    const player = players.get(playerBody.label.split('_')[1]);
                    if (!player) continue;

                    if (bodyA.isStatic || bodyB.isStatic) {
                        player.onGround = true;
                    }

                    const otherLabel = bodyA === playerBody ? bodyB.label : bodyA.label;
                    if (otherLabel.startsWith('lava') && player.peerId === myPeerId && !player.isDead) {
                        startDeathSequence(player);
                    }
                }
            });
        }

        function createWorld() {
            const thickness = 200;
            createStaticObject(worldWidth / 2, -thickness/2, worldWidth, thickness, 'ceiling');
            createStaticObject(-thickness/2, worldHeight/2, thickness, worldHeight, 'left-wall');
            createStaticObject(worldWidth + thickness/2, worldHeight/2, thickness, worldHeight, 'right-wall');
            
            // Procedurally generate ground and lava pits
            let currentX = 0;
            while (currentX < worldWidth) {
                const groundWidth = 1000 + Math.random() * 2000;
                createStaticObject(currentX + groundWidth / 2, worldHeight - 10, groundWidth, 20, `ground_${currentX}`);
                currentX += groundWidth;

                if (currentX < worldWidth - 500) {
                    const pitWidth = 300 + Math.random() * 400;
                    createSensorObject(currentX + pitWidth / 2, worldHeight - 15, pitWidth, 30, `lava_${currentX}`, 'lava-object');
                    currentX += pitWidth;
                }
            }

            // Procedurally generate platforms
            for (let i = 0; i < 50; i++) {
                const pX = Math.random() * worldWidth;
                const pY = worldHeight - (100 + Math.random() * (worldHeight * 0.6));
                const pW = 200 + Math.random() * 400;
                createStaticObject(pX, pY, pW, 30, `platform_${i}`);
            }
        }

        function createStaticObject(x, y, w, h, id, className = '') {
            const body = Bodies.rectangle(x, y, w, h, { isStatic: true, friction: 0.5, label: id });
            World.add(world, body);
            
            const el = document.createElement('div');
            el.id = id;
            el.className = `game-object ${className}`;
            el.style.width = `${w}px`;
            el.style.height = `${h}px`;
            el.style.left = `${x - w/2}px`;
            el.style.top = `${y - h/2}px`;
            worldContainer.appendChild(el);
            gameObjects.set(id, { body, element: el });
        }

        function createSensorObject(x, y, w, h, id, className = '') {
            const body = Bodies.rectangle(x, y, w, h, { isStatic: true, isSensor: true, label: id });
            World.add(world, body);
            
            const el = document.createElement('div');
            el.id = id;
            el.className = `game-object ${className}`;
            el.style.width = `${w}px`;
            el.style.height = `${h}px`;
            el.style.left = `${x - w/2}px`;
            el.style.top = `${y - h/2}px`;
            worldContainer.appendChild(el);
            gameObjects.set(id, { body, element: el });
        }
        
        // --- Player Management ---
        function createPlayer(peerId, username, position) {
            if (players.has(peerId)) return;
            
            const collisionGroup = Body.nextGroup(true);
            const playerBody = Bodies.rectangle(position.x, position.y, 40, 60, {
                inertia: Infinity, frictionAir: 0.02, friction: 0.1,
                collisionFilter: { group: collisionGroup },
                label: `player_${peerId}`
            });
            World.add(world, playerBody);

            const playerEl = document.createElement('div');
            playerEl.id = peerId;
            playerEl.className = 'game-object player-object';
            playerEl.innerHTML = `
                <img src="../images/player-idle1.png" class="player-sprite" alt="Player">
                <div class="player-name">${username}</div>
            `;
            worldContainer.appendChild(playerEl);
            
            players.set(peerId, { 
                peerId, body, element: playerEl, username, isTransformed: false, 
                isIdle: true, isWalking: false, onGround: false, direction: 'right', isDead: false
            });
        }

        function removePlayer(peerId) {
            const player = players.get(peerId);
            if (player) {
                World.remove(world, player.body);
                player.element.remove();
                players.delete(peerId);
            }
        }

        function updatePlayer(data) {
            let player = players.get(data.peerId);
            if (!player) {
                createPlayer(data.peerId, data.username, data.position);
                player = players.get(data.peerId);
            }
            
            if (player && player.body && !player.isDead) {
                Body.setPosition(player.body, data.position);
                Body.setVelocity(player.body, data.velocity || {x:0, y:0});
                player.direction = data.direction || 'right';

                if (player.isTransformed !== data.isTransformed) {
                    togglePlayerTransformation(player, data.isTransformed);
                }
            }
        }
        
        function updatePlayerElements() {
            for (const player of players.values()) {
                if (!player.body) continue;
                const { position, angle } = player.body;

                if (!player.isTransformed) {
                    player.element.style.width = `40px`;
                    player.element.style.height = `60px`;
                } else {
                    const diameter = 25 * 2;
                    player.element.style.width = `${diameter}px`;
                    player.element.style.height = `${diameter}px`;
                }

                player.element.style.left = `${position.x}px`;
                player.element.style.top = `${position.y}px`;
                player.element.style.transform = `translate(-50%, -50%) rotate(${angle}rad)`;
                
                const sprite = player.element.querySelector('.player-sprite');
                if (sprite) {
                    const scaleX = player.direction === 'left' ? -1 : 1;
                    sprite.style.transform = `scaleX(${scaleX})`;
                }
            }
        }
        
        function togglePlayerTransformation(player, forceState) {
            const isMyPlayer = player.peerId === myPeerId;
            const shouldBeTransformed = forceState !== undefined ? forceState : !player.isTransformed;

            if (player.isTransformed === shouldBeTransformed) return;
            
            const oldBody = player.body;
            let newBody;
            const sprite = player.element.querySelector('.player-sprite');
            
            if (shouldBeTransformed) {
                newBody = Bodies.circle(oldBody.position.x, oldBody.position.y, 25, {
                    frictionAir: 0.005, friction: 0.01, restitution: 0.5,
                    collisionFilter: oldBody.collisionFilter, label: oldBody.label
                });
                player.element.style.borderRadius = '50%';
                if(sprite) sprite.style.display = 'none';
            } else {
                newBody = Bodies.rectangle(oldBody.position.x, oldBody.position.y, 40, 60, {
                    inertia: Infinity, frictionAir: 0.02, friction: 0.1,
                    collisionFilter: oldBody.collisionFilter, label: oldBody.label
                });
                player.element.style.borderRadius = '4px';
                if(sprite) sprite.style.display = 'block';
            }
            
            Body.setVelocity(newBody, oldBody.velocity);
            World.remove(world, oldBody);
            World.add(world, newBody);
            player.body = newBody;
            player.isTransformed = shouldBeTransformed;
            
            if (isMyPlayer) isTransformed = shouldBeTransformed;
        }

        // --- Camera, Input & Animation ---
        function updateCamera() {
            const myPlayer = players.get(myPeerId);
            if (!myPlayer || !myPlayer.body) return;

            const idleTime = Date.now() - lastMoveTime;
            const targetScale = idleTime > 5000 ? 0.7 : 1.0; // Zoom out after 5 seconds
            cameraScale += (targetScale - cameraScale) * 0.05; // Smooth transition

            const { x, y } = myPlayer.body.position;
            const viewportWidth = gameViewport.clientWidth;
            const viewportHeight = gameViewport.clientHeight;
            
            const targetX = -x * cameraScale + viewportWidth / 2;
            const targetY = -y * cameraScale + viewportHeight / 2;

            worldContainer.style.transform = `translate(${targetX}px, ${targetY}px) scale(${cameraScale})`;
        }

        const keys = {};
        function handleKeyDown(e) { keys[e.code] = true; handleSinglePressInput(e); }
        function handleKeyUp(e) { keys[e.code] = false; }
        
        function processPlayerInput() {
            const myPlayer = players.get(myPeerId);
            if (!myPlayer || myPlayer.isDead || myPlayer.isTransformed) return;

            const body = myPlayer.body;
            const moveSpeed = 5;
            let moved = false;

            if (keys['KeyA'] || keys['ArrowLeft']) {
                Body.setVelocity(body, { x: -moveSpeed, y: body.velocity.y });
                myPlayer.direction = 'left';
                moved = true;
            } else if (keys['KeyD'] || keys['ArrowRight']) {
                Body.setVelocity(body, { x: moveSpeed, y: body.velocity.y });
                myPlayer.direction = 'right';
                moved = true;
            } else if (myPlayer.onGround) {
                Body.setVelocity(body, { x: 0, y: body.velocity.y });
            }
            
            if (moved) lastMoveTime = Date.now();
        }

        function handleSinglePressInput(e) {
            const myPlayer = players.get(myPeerId);
            if (!myPlayer || myPlayer.isDead) return;
            const body = myPlayer.body;

            if (e.code === 'Space' || e.code === 'KeyW' || e.code === 'ArrowUp') {
                if (!isTransformed && myPlayer.onGround) {
                     Body.applyForce(body, body.position, { x: 0, y: -0.25 });
                     myPlayer.onGround = false;
                     lastMoveTime = Date.now();
                }
            }
            
            if (e.code === 'KeyB') {
                togglePlayerTransformation(myPlayer);
                lastMoveTime = Date.now();
            }
        }

        function startDeathSequence(player) {
            player.isDead = true;
            broadcast({ type: 'player-death', peerId: player.peerId });
            triggerRemoteDeathFX(player.peerId);
            
            fadeOverlay.classList.add('active');

            setTimeout(() => {
                const spawnPoint = { x: worldWidth / 2, y: worldHeight - 200 };
                respawnRemotePlayer(player.peerId, spawnPoint); // Respawn self
                broadcast({ type: 'player-respawn', peerId: player.peerId, position: spawnPoint });
                
                setTimeout(() => {
                    fadeOverlay.classList.remove('active');
                }, 500);

            }, 600);
        }

        function triggerRemoteDeathFX(peerId) {
            const player = players.get(peerId);
            if (!player || !player.body) return;
            
            player.isDead = true;
            player.element.style.opacity = '0';
            createVisualDeathParticles(player.body.position, player.peerId === myPeerId);
            World.remove(world, player.body);
            player.body = null;
        }
        
        function respawnRemotePlayer(peerId, position) {
            const player = players.get(peerId);
            if (!player || player.body) return; // Don't respawn if already has a body

            player.body = Bodies.rectangle(position.x, position.y, 40, 60, {
                inertia: Infinity, frictionAir: 0.02, friction: 0.1,
                collisionFilter: { group: Body.nextGroup(true) }, label: `player_${peerId}`
            });
            World.add(world, player.body);
            Body.setVelocity(player.body, {x: 0, y: 0});
            player.element.style.opacity = '1';
            player.isDead = false;
        }

        function createVisualDeathParticles(position, isMyPlayer) {
            if (!isMyPlayer && !showOtherPlayerParticles) return;
            for (let i = 0; i < 15; i++) {
                const pEl = document.createElement('div');
                pEl.className = 'death-particle';
                worldContainer.appendChild(pEl);
                
                let x = position.x + (Math.random() - 0.5) * 20;
                let y = position.y + (Math.random() - 0.5) * 20;
                let vx = (Math.random() - 0.5) * 4;
                let vy = -Math.random() * 8;
                const gravity = 0.2;

                const animate = () => {
                    vx *= 0.99;
                    vy += gravity;
                    x += vx;
                    y += vy;
                    pEl.style.left = `${x}px`;
                    pEl.style.top = `${y}px`;
                    if (y < worldHeight + 100) requestAnimationFrame(animate);
                };
                animate();

                setTimeout(() => pEl.remove(), 1500);
            }
        }

        function createGlideParticle(position, direction, isMyPlayer) {
            if (!isMyPlayer && !showOtherPlayerParticles) return;

            const particleEl = document.createElement('div');
            particleEl.className = 'wind-particle';
            worldContainer.appendChild(particleEl);
            
            const xOffset = direction === 'right' ? -20 : 20;
            particleEl.style.left = `${position.x + xOffset}px`;
            particleEl.style.top = `${position.y}px`;

            setTimeout(() => particleEl.remove(), 500);
        }

        function startAnimationLoop() {
            let idleFrame = 0;
            let walkFrame = 0;
            let idleTimer = 0;
            let walkTimer = 0;
            const loopTime = 50;

            animationInterval = setInterval(() => {
                idleTimer += loopTime;
                walkTimer += loopTime;

                if (idleTimer >= 500) { idleFrame = (idleFrame + 1) % 2; idleTimer = 0; }
                if (walkTimer >= 250) { walkFrame = (walkFrame + 1) % 4; walkTimer = 0; }

                const idleSrc = `../images/player-idle${idleFrame + 1}.png`;
                const walkSrc = `../images/player-walk${walkFrame + 1}.png`;

                for (const player of players.values()) {
                    if (!player.body) continue;
                    const speed = Vector.magnitude(player.body.velocity);
                    player.isWalking = player.onGround && speed > 0.5;
                    player.isIdle = player.onGround && !player.isWalking;

                    const sprite = player.element.querySelector('.player-sprite');
                    if (!sprite || player.isTransformed) continue;

                    if (player.isWalking) {
                        sprite.src = walkSrc;
                    } else {
                        sprite.src = idleSrc;
                    }
                    
                    if (!player.onGround && Math.abs(player.body.velocity.y) > 1 && player.peerId === myPeerId) {
                        broadcast({type: 'glide-particle', position: player.body.position, direction: player.direction});
                        createGlideParticle(player.body.position, player.direction, true);
                    }
                }
            }, loopTime);
        }

        function getPlayerBodyFromPair(pair) {
            if (pair.bodyA.label.startsWith('player')) return pair.bodyA;
            if (pair.bodyB.label.startsWith('player')) return pair.bodyB;
            return null;
        }

        // --- Map Editing ---
        function toggleEditMode() {
            isEditMode = !isEditMode;
            editModeBtn.classList.toggle('active', isEditMode);
            editToolbar.classList.toggle('hidden', !isEditMode);
            gameViewport.classList.toggle('edit-mode', isEditMode);

            if (isEditMode) {
                gameViewport.addEventListener('mousedown', handleEditorMouseDown);
            } else {
                gameViewport.removeEventListener('mousedown', handleEditorMouseDown);
                gameViewport.removeEventListener('mousemove', handleEditorMouseMove);
                gameViewport.removeEventListener('mouseup', handleEditorMouseUp);
            }
        }

        function setEditTool(tool) {
            editTool = tool;
            addPlatformBtn.classList.toggle('active', tool === 'add');
            deletePlatformBtn.classList.toggle('active', tool === 'delete');
            document.querySelectorAll('.dynamic').forEach(el => el.classList.toggle('delete-mode', tool === 'delete'));
        }

        let startPos = null;
        let previewEl = null;

        function handleEditorMouseDown(e) {
            if (editTool === 'add') {
                const worldCoords = screenToWorld(e.clientX, e.clientY);
                startPos = worldCoords;

                previewEl = document.createElement('div');
                previewEl.style.position = 'absolute';
                previewEl.style.border = '2px dashed var(--accent-color)';
                previewEl.style.left = `${startPos.x}px`;
                previewEl.style.top = `${startPos.y}px`;
                worldContainer.appendChild(previewEl);

                gameViewport.addEventListener('mousemove', handleEditorMouseMove);
                gameViewport.addEventListener('mouseup', handleEditorMouseUp);
            } else if (editTool === 'delete') {
                const target = e.target;
                if (target.classList.contains('dynamic')) {
                    const platformId = target.id;
                    removeDynamicPlatform(platformId);
                    broadcast({type: 'map-change', action: 'delete', id: platformId});
                }
            }
        }

        function handleEditorMouseMove(e) {
            if (!startPos || !previewEl) return;
            const currentCoords = screenToWorld(e.clientX, e.clientY);
            const w = Math.abs(currentCoords.x - startPos.x);
            const h = Math.abs(currentCoords.y - startPos.y);
            const left = Math.min(startPos.x, currentCoords.x);
            const top = Math.min(startPos.y, currentCoords.y);
            previewEl.style.width = `${w}px`;
            previewEl.style.height = `${h}px`;
            previewEl.style.left = `${left}px`;
            previewEl.style.top = `${top}px`;
        }

        function handleEditorMouseUp(e) {
            const currentCoords = screenToWorld(e.clientX, e.clientY);
            const w = Math.abs(currentCoords.x - startPos.x);
            const h = Math.abs(currentCoords.y - startPos.y);
            
            if (w > 10 && h > 10) { // Minimum size
                const left = Math.min(startPos.x, currentCoords.x);
                const top = Math.min(startPos.y, currentCoords.y);
                const platformData = {
                    id: `dynamic_${Date.now()}`,
                    x: left + w / 2,
                    y: top + h / 2,
                    w, h
                };
                addDynamicPlatform(platformData);
                broadcast({type: 'map-change', action: 'add', platformData});
            }

            previewEl.remove();
            previewEl = null;
            startPos = null;
            gameViewport.removeEventListener('mousemove', handleEditorMouseMove);
            gameViewport.removeEventListener('mouseup', handleEditorMouseUp);
        }

        function handleMapChange(data) {
            if (data.action === 'add') {
                addDynamicPlatform(data.platformData);
            } else if (data.action === 'delete') {
                removeDynamicPlatform(data.id);
            }
        }

        function addDynamicPlatform(platformData) {
            if (dynamicPlatforms.has(platformData.id)) return;
            const { id, x, y, w, h } = platformData;
            const body = Bodies.rectangle(x, y, w, h, { isStatic: true, friction: 0.5, label: id });
            World.add(world, body);

            const el = document.createElement('div');
            el.id = id;
            el.className = 'game-object dynamic';
            el.style.width = `${w}px`;
            el.style.height = `${h}px`;
            el.style.left = `${x - w/2}px`;
            el.style.top = `${y - h/2}px`;
            worldContainer.appendChild(el);
            
            dynamicPlatforms.set(id, { body, element: el, data: platformData });
            if (editTool === 'delete') el.classList.add('delete-mode');
        }

        function removeDynamicPlatform(id) {
            const platform = dynamicPlatforms.get(id);
            if (platform) {
                World.remove(world, platform.body);
                platform.element.remove();
                dynamicPlatforms.delete(id);
            }
        }
        
        function screenToWorld(screenX, screenY) {
            const worldRect = worldContainer.getBoundingClientRect();
            const x = (screenX - worldRect.left) / cameraScale;
            const y = (screenY - worldRect.top) / cameraScale;
            return { x, y };
        }
        
        // --- UI & Utility Functions ---
        function showMessage(message) {
            document.getElementById('message-text').textContent = message;
            document.getElementById('message-box').classList.remove('hidden');
        }
        function showLoadingScreen(isCreating) {
            loginView.classList.add('hidden');
            joinView.classList.add('hidden');
            loadingView.classList.remove('hidden');
            document.getElementById('loading-title').textContent = isCreating ? 'Creating Lobby...' : 'Joining Lobby...';
            document.getElementById('loading-code-display').textContent = lobbyCode || '';
        }
        function showJoinView() {
            loginView.classList.add('hidden');
            joinView.classList.remove('hidden');
            document.getElementById('username-join').value = document.getElementById('username').value;
        }
        function showMainView() {
            loginView.classList.remove('hidden');
            joinView.classList.add('hidden');
        }
        function updateLobbyControls() {
            if (isHost) {
                deleteLobbyBtn.classList.toggle('hidden', connections.size > 0);
                leaveLobbyBtn.classList.toggle('hidden', connections.size === 0);
            }
        }
        function handleError(err) {
            console.error('PeerJS error:', err);
            showMessage(`Connection error: ${err.type}. Could not find lobby or connection failed.`);
            leaveLobby();
        }
        function generateLobbyCode() {
            return Math.random().toString(36).substring(2, 10).toUpperCase();
        }
    </script>
