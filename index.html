<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube World: Evolved</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        :root {
            --background-color: #f5f5f5;
            --primary-text-color: #1a1a1a;
            --border-color: #e0e0e0;
            --accent-color: #007aff;
            --accent-hover-color: #0056b3;
            --secondary-color: #6c757d;
            --secondary-hover-color: #5a6268;
            --danger-color: #dc3545;
            --danger-hover-color: #c82333;
        }

        body {
            background-color: var(--background-color);
            color: var(--primary-text-color);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #game-viewport {
            border: 2px solid var(--border-color);
            background-color: #ffffff;
            width: 90vw;
            height: 75vh;
            max-width: 960px;
            max-height: 640px;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        #world-container {
            position: absolute;
            transition: transform 0.2s ease-out;
        }

        .game-object {
            position: absolute;
            background-color: var(--primary-text-color);
        }
        
        .player-object {
            border-radius: 4px;
            transition: border-radius 0.2s ease;
        }
        
        .player-name {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: var(--primary-text-color);
            white-space: nowrap;
            font-weight: bold;
        }

        .ui-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
        
        .hidden { display: none !important; }

        .ui-view h1 {
            font-size: 2.5rem;
            margin-bottom: 25px;
        }

        .input-field {
            padding: 12px;
            font-family: 'Inter', sans-serif;
            border: 2px solid var(--border-color);
            background-color: #fff;
            text-align: center;
            border-radius: 6px;
            margin-bottom: 15px;
            width: 80%;
            max-width: 300px;
            font-size: 1rem;
        }

        .btn {
            padding: 12px 24px;
            font-family: 'Inter', sans-serif;
            font-weight: bold;
            border: none;
            background-color: var(--accent-color);
            color: white;
            cursor: pointer;
            border-radius: 6px;
            text-shadow: none;
            margin: 5px;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }
        
        .btn:hover { background-color: var(--accent-hover-color); }
        .btn-secondary { background-color: var(--secondary-color); }
        .btn-secondary:hover { background-color: var(--secondary-hover-color); }
        .btn-danger { background-color: var(--danger-color); }
        .btn-danger:hover { background-color: var(--danger-hover-color); }

        #game-ui {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 5;
        }
        
        #status {
            margin-top: 20px;
            font-size: 1rem;
            text-align: center;
        }
        
        #lobby-code-display {
            font-size: 1.2rem;
            padding: 8px 12px;
            background: var(--primary-text-color);
            color: var(--background-color);
            border-radius: 6px;
            font-weight: bold;
        }

        .loader {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="game-viewport">
        <div id="world-container"></div>

        <div id="game-ui" class="hidden">
            <button id="leave-lobby-btn" class="btn btn-danger">Leave</button>
            <button id="delete-lobby-btn" class="btn btn-danger hidden">Delete Lobby</button>
        </div>

        <div id="login-view" class="ui-view">
            <h1>Cube World: Evolved</h1>
            <input type="text" id="username" class="input-field" placeholder="Enter Username">
            <button id="create-lobby-btn" class="btn">Create Lobby</button>
            <button id="show-join-view-btn" class="btn btn-secondary">Join Lobby</button>
        </div>
        
        <div id="join-view" class="ui-view hidden">
             <h1>Join a Lobby</h1>
             <input type="text" id="username-join" class="input-field" placeholder="Enter Username">
             <input type="text" id="lobby-code-input" class="input-field" placeholder="Enter 8-Digit Code">
             <button id="join-lobby-btn" class="btn">Join</button>
             <button id="back-to-main-btn" class="btn btn-secondary">Back</button>
        </div>

        <div id="loading-view" class="ui-view hidden">
            <h1 id="loading-title">Creating Lobby...</h1>
            <p id="loading-code-display" style="font-size: 1.5rem; margin-bottom: 25px;"></p>
            <div class="loader"></div>
            <p style="margin-top: 25px;">Connecting...</p>
        </div>
    </div>

    <div id="status"></div>

    <script>
        // --- Matter.js Aliases ---
        const { Engine, Render, Runner, World, Bodies, Body, Events, Vector } = Matter;

        // --- Game & Physics State ---
        let engine, world, runner;
        const players = new Map();
        const gameObjects = new Map();
        const worldWidth = 3000;
        const worldHeight = 1500;
        let isTransformed = false;

        // --- PeerJS State ---
        let peer, myPeerId, lobbyCode, isHost = false;
        const connections = new Map();
        const LOBBY_PREFIX = 'CUBE-EVOLVED-';

        // --- UI Elements ---
        const gameViewport = document.getElementById('game-viewport');
        const worldContainer = document.getElementById('world-container');
        const loginView = document.getElementById('login-view');
        const joinView = document.getElementById('join-view');
        const loadingView = document.getElementById('loading-view');
        const gameUi = document.getElementById('game-ui');
        const leaveLobbyBtn = document.getElementById('leave-lobby-btn');
        const deleteLobbyBtn = document.getElementById('delete-lobby-btn');

        // --- Event Listeners ---
        document.getElementById('create-lobby-btn').addEventListener('click', () => handleLobbyAction(true));
        document.getElementById('join-lobby-btn').addEventListener('click', () => handleLobbyAction(false));
        document.getElementById('show-join-view-btn').addEventListener('click', showJoinView);
        document.getElementById('back-to-main-btn').addEventListener('click', showMainView);
        leaveLobbyBtn.addEventListener('click', leaveLobby);
        deleteLobbyBtn.addEventListener('click', leaveLobby);

        function handleLobbyAction(isCreating) {
            isHost = isCreating;
            const username = document.getElementById(isCreating ? 'username' : 'username-join').value.trim();
            if (!username) { alert('Please enter a username.'); return; }

            if (isCreating) {
                lobbyCode = generateLobbyCode();
            } else {
                lobbyCode = document.getElementById('lobby-code-input').value.trim().toUpperCase();
                if (!lobbyCode || lobbyCode.length !== 8) { alert('Please enter a valid 8-digit lobby code.'); return; }
            }
            
            showLoadingScreen(isCreating);
            initializePeer(username, isCreating ? LOBBY_PREFIX + lobbyCode : null);
        }

        // --- PeerJS Initialization & Lobby Logic ---
        function initializePeer(username, requestedId) {
            peer = new Peer(requestedId, {});
            peer.on('open', id => {
                myPeerId = id;
                console.log('PeerJS connection open. My ID:', myPeerId);
                
                // --- Start Game ---
                loginView.classList.add('hidden');
                joinView.classList.add('hidden');
                loadingView.classList.add('hidden');
                gameUi.classList.remove('hidden');
                
                initPhysics();
                createWorldBounds();
                
                const startPos = { x: worldWidth / 2, y: worldHeight - 200 };
                createPlayer(myPeerId, username, startPos);
                
                document.addEventListener('keydown', handleKeyDown);
                document.addEventListener('keyup', handleKeyUp);

                if (isHost) {
                    updateLobbyControls();
                } else {
                    connectToPeer(LOBBY_PREFIX + lobbyCode);
                }
            });
            peer.on('connection', setupConnection);
            peer.on('error', handleError);
        }

        function setupConnection(conn) {
            conn.on('open', () => {
                connections.set(conn.peer, conn);
                console.log(`Connection established with ${conn.peer}. Total connections: ${connections.size}`);
                updateLobbyControls();

                if (isHost) {
                    const allPeerIds = [myPeerId, ...Array.from(connections.keys())].filter(p => p !== conn.peer);
                    conn.send({ type: 'lobby-roster', peers: allPeerIds });
                    broadcast({ type: 'new-peer-announcement', peerId: conn.peer }, conn.peer);
                }
                
                const myPlayer = players.get(myPeerId);
                conn.send({
                    type: 'player-update',
                    peerId: myPeerId,
                    username: myPlayer.username,
                    position: myPlayer.body.position,
                    isTransformed: myPlayer.isTransformed
                });
            });
            conn.on('data', handleData);
            conn.on('close', () => handleDisconnect(conn.peer));
        }
        
        function handleDisconnect(peerId) {
            console.log(`Connection closed with ${peerId}`);
            connections.delete(peerId);
            removePlayer(peerId);
            updateLobbyControls();
            broadcast({ type: 'player-leave', peerId });
        }

        function connectToPeer(peerId) {
            if (!connections.has(peerId) && peerId !== myPeerId) {
                console.log('Connecting to host/peer:', peerId);
                setupConnection(peer.connect(peerId));
            }
        }
        
        function leaveLobby() {
            if (peer) {
                peer.destroy(); // This closes all connections and disconnects from the server
            }
            // Reset game state
            World.clear(world);
            Engine.clear(engine);
            Runner.stop(runner);
            players.clear();
            connections.clear();
            worldContainer.innerHTML = ''; // Clear DOM elements
            isHost = false;
            
            // Reset UI
            gameUi.classList.add('hidden');
            showMainView();
        }

        // --- Data Handling ---
        function handleData(data, peerId) {
            switch(data.type) {
                case 'player-update': updatePlayer(data); break;
                case 'player-leave': removePlayer(data.peerId); break;
                case 'lobby-roster': data.peers.forEach(connectToPeer); break;
                case 'new-peer-announcement': connectToPeer(data.peerId); break;
            }
        }

        function broadcast(data, excludePeerId = null) {
            for (const [peerId, conn] of connections.entries()) {
                if (peerId !== excludePeerId) conn.send(data);
            }
        }

        // --- Physics & Game World ---
        function initPhysics() {
            engine = Engine.create({ gravity: { y: 1 } });
            world = engine.world;
            runner = Runner.create();
            Runner.run(runner, engine);
            
            Events.on(engine, 'afterUpdate', () => {
                updatePlayerElements();
                updateCamera();
                // Broadcast our state at a fixed interval
                const myPlayer = players.get(myPeerId);
                if (myPlayer && myPlayer.body) {
                     broadcast({
                        type: 'player-update',
                        peerId: myPeerId,
                        position: myPlayer.body.position,
                        velocity: myPlayer.body.velocity,
                        isTransformed: myPlayer.isTransformed
                    });
                }
            });
        }

        function createWorldBounds() {
            const thickness = 200;
            createStaticObject(worldWidth / 2, worldHeight + thickness/2, worldWidth, thickness, 'ground'); // Floor
            createStaticObject(worldWidth / 2, -thickness/2, worldWidth, thickness, 'ceiling'); // Ceiling
            createStaticObject(-thickness/2, worldHeight/2, thickness, worldHeight, 'left-wall'); // Left Wall
            createStaticObject(worldWidth + thickness/2, worldHeight/2, thickness, worldHeight, 'right-wall'); // Right Wall
            
            // Add some platforms
            createStaticObject(500, worldHeight - 200, 400, 30, 'platform1');
            createStaticObject(1000, worldHeight - 400, 400, 30, 'platform2');
            createStaticObject(1500, worldHeight - 250, 300, 30, 'platform3');
            createStaticObject(2200, worldHeight - 500, 500, 30, 'platform4');
        }

        function createStaticObject(x, y, w, h, id) {
            const body = Bodies.rectangle(x, y, w, h, { isStatic: true });
            World.add(world, body);
            
            const el = document.createElement('div');
            el.id = id;
            el.className = 'game-object';
            el.style.width = `${w}px`;
            el.style.height = `${h}px`;
            el.style.left = `${x - w/2}px`;
            el.style.top = `${y - h/2}px`;
            worldContainer.appendChild(el);
            gameObjects.set(id, { body, element: el });
        }
        
        // --- Player Management ---
        function createPlayer(peerId, username, position) {
            if (players.has(peerId)) return;
            
            const playerBody = Bodies.rectangle(position.x, position.y, 40, 60, {
                inertia: Infinity, // Prevents rotation
                frictionAir: 0.02,
                friction: 0.1
            });
            World.add(world, playerBody);

            const playerEl = document.createElement('div');
            playerEl.id = peerId;
            playerEl.className = 'game-object player-object';
            playerEl.innerHTML = `<div class="player-name">${username}</div>`;
            worldContainer.appendChild(playerEl);
            
            players.set(peerId, { body: playerBody, element: playerEl, username, isTransformed: false });
        }

        function removePlayer(peerId) {
            const player = players.get(peerId);
            if (player) {
                World.remove(world, player.body);
                player.element.remove();
                players.delete(peerId);
            }
        }

        function updatePlayer(data) {
            let player = players.get(data.peerId);
            if (!player) {
                createPlayer(data.peerId, data.username, data.position);
                player = players.get(data.peerId);
            }
            
            if (player && player.body) {
                Body.setPosition(player.body, data.position);
                Body.setVelocity(player.body, data.velocity || {x:0, y:0});
                if (player.isTransformed !== data.isTransformed) {
                    togglePlayerTransformation(player, data.isTransformed);
                }
            }
        }
        
        function updatePlayerElements() {
            for (const player of players.values()) {
                const { position, angle } = player.body;
                player.element.style.width = `${player.body.bounds.max.x - player.body.bounds.min.x}px`;
                player.element.style.height = `${player.body.bounds.max.y - player.body.bounds.min.y}px`;
                player.element.style.transform = `translate(${position.x - player.body.bounds.min.x + player.body.position.x}px, ${position.y - player.body.bounds.min.y + player.body.position.y}px) translate(-50%, -50%) rotate(${angle}rad)`;
                player.element.style.left = `${position.x}px`;
                player.element.style.top = `${position.y}px`;
            }
        }
        
        function togglePlayerTransformation(player, forceState) {
            const isMyPlayer = player === players.get(myPeerId);
            const shouldBeTransformed = forceState !== undefined ? forceState : !player.isTransformed;

            if (player.isTransformed === shouldBeTransformed) return;
            
            const oldBody = player.body;
            let newBody;
            
            if (shouldBeTransformed) { // Transform to ball
                newBody = Bodies.circle(oldBody.position.x, oldBody.position.y, 25, {
                    frictionAir: 0.005,
                    friction: 0.01,
                    restitution: 0.5
                });
                player.element.style.borderRadius = '50%';
            } else { // Transform back to rectangle
                newBody = Bodies.rectangle(oldBody.position.x, oldBody.position.y, 40, 60, {
                    inertia: Infinity,
                    frictionAir: 0.02,
                    friction: 0.1
                });
                player.element.style.borderRadius = '4px';
            }
            
            Body.setVelocity(newBody, oldBody.velocity);
            World.remove(world, oldBody);
            World.add(world, newBody);
            player.body = newBody;
            player.isTransformed = shouldBeTransformed;
            
            if (isMyPlayer) {
                isTransformed = shouldBeTransformed;
            }
        }

        // --- Camera & Input ---
        function updateCamera() {
            const myPlayer = players.get(myPeerId);
            if (!myPlayer) return;
            const { x, y } = myPlayer.body.position;
            const viewportWidth = gameViewport.clientWidth;
            const viewportHeight = gameViewport.clientHeight;
            
            const targetX = -x + viewportWidth / 2;
            const targetY = -y + viewportHeight / 2;

            worldContainer.style.transform = `translate(${targetX}px, ${targetY}px)`;
        }

        const keys = {};
        function handleKeyDown(e) { keys[e.code] = true; handlePlayerInput(e); }
        function handleKeyUp(e) { keys[e.code] = false; }

        function handlePlayerInput(e) {
            const myPlayer = players.get(myPeerId);
            if (!myPlayer) return;
            const body = myPlayer.body;

            // Movement
            const moveForce = isTransformed ? 0.002 : 0.005;
            if (keys['KeyA'] || keys['ArrowLeft']) Body.applyForce(body, body.position, { x: -moveForce, y: 0 });
            if (keys['KeyD'] || keys['ArrowRight']) Body.applyForce(body, body.position, { x: moveForce, y: 0 });

            // Jump
            if (e.code === 'Space' && e.type === 'keydown') {
                // A simple check to prevent air-jumping
                if (!isTransformed && Math.abs(body.velocity.y) < 0.1) {
                     Body.applyForce(body, body.position, { x: 0, y: -0.2 });
                }
            }
            
            // Transform
            if (e.code === 'KeyB' && e.type === 'keydown') {
                togglePlayerTransformation(myPlayer);
            }
        }
        
        // --- UI & Utility Functions ---
        function showLoadingScreen(isCreating) {
            loginView.classList.add('hidden');
            joinView.classList.add('hidden');
            loadingView.classList.remove('hidden');
            document.getElementById('loading-title').textContent = isCreating ? 'Creating Lobby...' : 'Joining Lobby...';
            document.getElementById('loading-code-display').textContent = lobbyCode;
        }
        function showJoinView() {
            loginView.classList.add('hidden');
            joinView.classList.remove('hidden');
            document.getElementById('username-join').value = document.getElementById('username').value;
        }
        function showMainView() {
            loginView.classList.remove('hidden');
            joinView.classList.add('hidden');
        }
        function updateLobbyControls() {
            if (isHost) {
                deleteLobbyBtn.classList.toggle('hidden', connections.size > 0);
                leaveLobbyBtn.classList.toggle('hidden', connections.size === 0);
            }
        }
        function handleError(err) {
            console.error('PeerJS error:', err);
            alert(`Connection error: ${err.type}. Could not find lobby or connection failed.`);
            leaveLobby(); // Reset everything on error
        }
        function generateLobbyCode() {
            return Math.random().toString(36).substring(2, 10).toUpperCase();
        }
    </script>
</body>
</html>
