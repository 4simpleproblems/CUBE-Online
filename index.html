<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>human simulator</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        :root {
            --background-color: #f0f0f0;
            --primary-text-color: #1a1a1a;
            --border-color: #cccccc;
            --surface-color: #ffffff;
            --accent-color: #007bff;
            --accent-hover-color: #0056b3;
            --secondary-color: #6c757d;
            --secondary-hover-color: #5a6268;
            --danger-color: #dc3545;
            --danger-hover-color: #c82333;
            --success-color: #28a745;
            --success-hover-color: #218838;
            --stamina-bar-color: #28a745;
        }

        body {
            background-color: var(--background-color);
            color: var(--primary-text-color);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        #game-viewport {
            background-color: var(--background-color);
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            cursor: default;
        }

        #game-viewport.screenshake {
             animation: screen-shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }
        
        #world-container {
            position: absolute;
            transition: transform 0.1s linear;
        }

        .game-object {
            position: absolute;
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            transform-origin: center center;
        }
        
        .player-object {
            background-color: transparent;
            border: none;
            transition: border-radius 0.2s ease, opacity 0.5s ease 0.4s;
            z-index: 10;
            transform-style: preserve-3d;
        }

        .wind-particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            z-index: 15;
            background-color: rgba(0, 0, 0, 0.5);
            width: 8px;
            height: 8px;
            animation: fadeOut 0.5s forwards;
        }

        .respawn-particle {
            position: absolute;
            background-color: black;
            pointer-events: none;
            z-index: 20;
            animation: spurt 0.8s cubic-bezier(0.2, 1.5, 0.5, 1) forwards;
        }

        .spawn-in-particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: black;
            pointer-events: none;
            z-index: 20;
            animation: converge forwards;
            animation-timing-function: cubic-bezier(0.6, 0, 0.9, 0.2);
        }
        
        @keyframes spurt {
            0% {
                transform: scale(var(--start-scale, 1)) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(0) translate(var(--translateX), var(--translateY)) rotate(720deg);
                opacity: 0;
            }
        }
        
        @keyframes screen-shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        @keyframes converge {
            from { transform: translate(var(--translateX), var(--translateY)) scale(1.5); opacity: 1; }
            to { transform: translate(0, 0) scale(0); opacity: 0.5; }
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: scale(0.2); }
        }
        
        @keyframes pulse {
            50% { transform: scale(1.15); }
        }
        
        @keyframes modal-fade-in {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .player-sprite-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.4s;
        }
        
        .player-sprite {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: pixelated;
            position: absolute;
            backface-visibility: hidden;
        }

        .player-sprite.front { transform: rotateY(0deg); }
        .player-sprite.back { transform: rotateY(180deg) scaleX(-1); }
        
        .player-name {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: var(--primary-text-color);
            white-space: nowrap;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 2px 5px;
            border-radius: 4px;
        }

        #fade-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            opacity: 0;
            pointer-events: none;
            z-index: 20;
            transition: opacity 0.5s ease-in-out;
        }
        #fade-overlay.active { opacity: 1; }

        .hidden { display: none !important; }

        .ui-view {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 30;
            padding: 20px;
            box-sizing: border-box;
            background: #e9ebee;
        }

        #menu-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: var(--surface-color);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        #menu-container h1 {
            font-size: 2.2rem;
            margin: 0 0 10px 0;
            color: var(--primary-text-color);
        }

        .menu-input {
            width: 100%;
            padding: 14px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            box-sizing: border-box;
            text-align: center;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .menu-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .join-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-button {
            width: 100%;
            padding: 14px 28px;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        
        .menu-button:active {
            transform: scale(0.98);
        }

        #join-lobby-btn-new {
            background-color: var(--accent-color);
            color: white;
        }
        #join-lobby-btn-new:hover {
            background-color: var(--accent-hover-color);
        }

        .create-lobby-actions {
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--secondary-color);
        }
        
        #create-lobby-btn-new {
            background: none;
            border: none;
            color: var(--accent-color);
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            cursor: pointer;
            text-decoration: underline;
            padding: 5px;
            font-size: 0.9rem;
        }
        
        #create-lobby-btn-new:hover {
            color: var(--accent-hover-color);
        }

        @media (min-width: 500px) {
            .join-actions {
                flex-direction: row;
                gap: 10px;
            }
            #lobby-code-input-new {
                flex-grow: 3;
            }
            #join-lobby-btn-new {
                flex-grow: 2;
            }
        }
        
        .btn {
            padding: 12px 24px;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            border: none;
            background-color: var(--accent-color);
            color: white;
            cursor: pointer;
            border-radius: 6px;
            text-shadow: none;
            margin: 5px;
            font-size: 1rem;
            transition: background-color 0.2s, transform 0.1s;
            width: auto;
        }
        .btn:hover { background-color: var(--accent-hover-color); }
        .btn:active { transform: scale(0.98); }
        
        .btn-danger { background-color: var(--danger-color); }
        .btn-danger:hover { background-color: var(--danger-hover-color); }

        .btn-success { background-color: var(--success-color); }
        .btn-success:hover { background-color: var(--success-hover-color); }

        #game-ui {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 25;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #game-ui-buttons { display: flex; gap: 10px; }

        #stamina-bar-container {
            width: 200px;
            height: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            border: 2px solid var(--border-color);
            overflow: hidden;
            margin-top: 5px;
        }

        #stamina-bar {
            width: 100%;
            height: 100%;
            background-color: var(--stamina-bar-color);
            border-radius: 8px;
            transition: width 0.1s linear;
        }
        
        #status {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            text-align: center;
            height: 40px;
        }
        
        #host-info {
            display: inline-block;
            padding: 8px 12px;
            background: var(--primary-text-color);
            color: var(--surface-color);
            border-radius: 6px;
        }

        #lobby-code-display {
            font-weight: bold;
            margin-left: 5px;
        }
        
        .loader {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #message-box {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.6);
            display: flex; align-items: center; justify-content: center;
            z-index: 40;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease-in-out;
        }
        #message-box.visible {
            opacity: 1;
            pointer-events: auto;
        }

        #message-box-content {
            background-color: var(--surface-color);
            color: var(--primary-text-color);
            padding: 20px 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            max-width: 90%;
            width: 400px;
            transition: transform 0.2s ease-in-out;
        }
        #message-box.visible #message-box-content {
            animation: modal-fade-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #message-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 0 10px 0;
        }

        #message-text {
            font-size: 1rem;
            color: var(--secondary-color);
            line-height: 1.5;
            margin: 0;
        }

        #message-box-ok {
            margin-top: 25px;
            padding: 10px 30px;
        }

        #mobile-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 25;
        }
        .mobile-control-zone {
            position: absolute;
            bottom: 20px;
            pointer-events: auto;
        }
        #joystick-zone {
            left: 20px;
            width: 150px;
            height: 150px;
            background: rgba(0,0,0,0.1);
            border-radius: 50%;
        }
        #joystick-nub {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(0,0,0,0.3);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s, background-color 0.2s;
            border: 2px solid rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #joystick-label {
            font-weight: bold;
            font-size: 0.8rem;
            color: white;
            text-align: center;
        }
        #joystick-nub.active {
            background-color: var(--stamina-bar-color);
        }
        #action-buttons-zone {
            right: 20px;
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }
        .mobile-action-btn {
            width: 60px;
            height: 60px;
            background: rgba(0,0,0,0.2);
            border: 2px solid rgba(0,0,0,0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8rem;
            color: white;
            text-align: center;
            line-height: 1.2;
        }
        .mobile-action-btn:active {
            background: rgba(0,0,0,0.4);
        }
        #mobile-lock-btn.active {
            background-color: var(--stamina-bar-color);
            border-color: #1e7e34;
        }

        .compass-indicator {
            position: absolute;
            z-index: 26;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: top 0.1s linear, left 0.1s linear, opacity 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .indicator-dot {
            width: 20px;
            height: 20px;
            background-color: var(--player-color);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 12px var(--player-color);
            animation: pulse 2s infinite ease-in-out;
        }

        .indicator-label {
            background-color: rgba(0, 0, 0, 0.65);
            -webkit-backdrop-filter: blur(4px);
            backdrop-filter: blur(4px);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            margin-top: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
            transition: opacity 0.3s ease;
        }
        
        @media (max-height: 500px) and (orientation: landscape) {
            #game-ui {
                left: auto;
                right: 15px;
                align-items: flex-end;
            }
        }
    </style>
</head>
<body>

    <div id="game-viewport">
        <div id="world-container"></div>
        <div id="off-screen-indicators"></div>
        <div id="fade-overlay"></div>

        <div id="game-ui" class="hidden">
            <div id="stamina-bar-container">
                <div id="stamina-bar"></div>
            </div>
            <div id="game-ui-buttons">
                <button id="leave-lobby-btn" class="btn btn-danger">Leave</button>
                <button id="delete-lobby-btn" class="btn btn-danger hidden">Delete Lobby</button>
            </div>
        </div>

        <div id="mobile-controls" class="hidden">
            <div id="joystick-zone" class="mobile-control-zone">
                <div id="joystick-nub">
                    <div id="joystick-label">SPRINT</div>
                </div>
            </div>
            <div id="action-buttons-zone" class="mobile-control-zone">
                <div id="mobile-jump-btn" class="mobile-action-btn">JUMP</div>
                <div id="mobile-explode-btn" class="mobile-action-btn">EXPLODE</div>
                <div id="mobile-lock-btn" class="mobile-action-btn">LOCK<br>ANGLE</div>
            </div>
        </div>

        <div id="menu-view" class="ui-view">
            <div id="menu-container">
                <h1>human simulator</h1>
                <input type="text" id="username-new" class="menu-input" placeholder="Enter Your Username">
                <div class="join-actions">
                    <input type="text" id="lobby-code-input-new" class="menu-input" placeholder="Enter Lobby Code">
                    <button id="join-lobby-btn-new" class="menu-button">Join Lobby</button>
                </div>
                <div class="create-lobby-actions">
                    or <button id="create-lobby-btn-new">Create a New Lobby</button>
                </div>
            </div>
        </div>
        
        <div id="loading-view" class="ui-view hidden">
            <h1 id="loading-title">Creating Lobby...</h1>
            <p id="loading-code-display" style="font-size: 1.5rem; margin-bottom: 25px;"></p>
            <div class="loader"></div>
            <p style="margin-top: 25px;">Connecting...</p>
        </div>
    </div>

    <div id="status">
        <div id="host-info" class="hidden">
            Lobby Code:<span id="lobby-code-display"></span>
        </div>
    </div>

    <div id="message-box">
        <div id="message-box-content">
            <h2 id="message-title"></h2>
            <p id="message-text"></p>
            <button id="message-box-ok" class="btn">OK</button>
        </div>
    </div>

    <script>
        const { Engine, Render, Runner, World, Bodies, Body, Events, Vector } = Matter;
        let engine, world, runner;
        const players = new Map();
        const gameObjects = new Map();
        const worldWidth = 100000;
        const worldHeight = 10000;
        let isTransformed = false;
        let animationInterval;
        let showOtherPlayerParticles = true;
        let sprintParticleTimer = 0;
        const SPRINT_PARTICLE_INTERVAL = 100;

        let peer, myPeerId, lobbyCode, isHost = false, myUsername;
        const connections = new Map();
        const LOBBY_PREFIX = 'CUBE-EVOLVED-';
        const SESSION_KEY = 'humanSimulatorSession';

        const gameViewport = document.getElementById('game-viewport');
        const worldContainer = document.getElementById('world-container');
        const offScreenIndicatorsContainer = document.getElementById('off-screen-indicators');
        const fadeOverlay = document.getElementById('fade-overlay');
        const menuView = document.getElementById('menu-view');
        const loadingView = document.getElementById('loading-view');
        const gameUi = document.getElementById('game-ui');
        const leaveLobbyBtn = document.getElementById('leave-lobby-btn');
        const deleteLobbyBtn = document.getElementById('delete-lobby-btn');
        const hostInfoDiv = document.getElementById('host-info');
        const mobileControls = document.getElementById('mobile-controls');
        const staminaBar = document.getElementById('stamina-bar');

        const newUsernameInput = document.getElementById('username-new');
        const newLobbyCodeInput = document.getElementById('lobby-code-input-new');
        const newJoinLobbyBtn = document.getElementById('join-lobby-btn-new');
        const newCreateLobbyBtn = document.getElementById('create-lobby-btn-new');

        newJoinLobbyBtn.addEventListener('click', () => handleLobbyAction(false));
        newCreateLobbyBtn.addEventListener('click', () => handleLobbyAction(true));

        leaveLobbyBtn.addEventListener('click', leaveLobby);
        deleteLobbyBtn.addEventListener('click', leaveLobby);
        window.addEventListener('load', checkForSession);
        document.addEventListener('visibilitychange', handleVisibilityChange);
        document.getElementById('message-box').style.display = 'none';

        function handleVisibilityChange() {
            if (document.visibilityState === 'visible' && peer && peer.disconnected) {
                if (sessionStorage.getItem(SESSION_KEY)) {
                    showMessage("Reconnecting...", "You were disconnected due to inactivity. We will try to reconnect you now.", () => {
                        window.location.reload();
                    });
                }
            }
        }

        function checkForSession() {
            const sessionDataString = sessionStorage.getItem(SESSION_KEY);
            if (sessionDataString) {
                const sessionData = JSON.parse(sessionDataString);
                isHost = sessionData.isHost;
                lobbyCode = sessionData.lobbyCode;
                myUsername = sessionData.username;
                newUsernameInput.value = myUsername;
                newLobbyCodeInput.value = sessionData.lobbyCode;
                lockLoginInputs();
                showLoadingScreen(isHost);
                document.getElementById('loading-title').textContent = 'Reconnecting...';
                initializePeer(myUsername, isHost ? LOBBY_PREFIX + lobbyCode : null);
                return;
            }
            const params = new URLSearchParams(window.location.search);
            const urlLobbyCode = params.get('lobby');
            if (urlLobbyCode) {
                newLobbyCodeInput.value = urlLobbyCode;
            }
        }

        function lockLoginInputs() {
            newUsernameInput.disabled = true;
            newLobbyCodeInput.disabled = true;
            newJoinLobbyBtn.disabled = true;
            newCreateLobbyBtn.disabled = true;
        }

        function unlockLoginInputs() {
            newUsernameInput.disabled = false;
            newLobbyCodeInput.disabled = false;
            newJoinLobbyBtn.disabled = false;
            newCreateLobbyBtn.disabled = false;
        }

        function updateUrlWithLobbyCode(code) {
            const url = new URL(window.location);
            url.searchParams.set('lobby', code);
            history.pushState({}, '', url);
        }

        function clearUrlParams() {
            history.pushState({}, '', window.location.pathname);
        }

        function handleLobbyAction(isCreating) {
            isHost = isCreating;
            myUsername = newUsernameInput.value.trim();
            if (!myUsername) {
                showMessage('Input Error', 'Please enter a username.', null, { style: 'danger' });
                return;
            }

            if (isCreating) {
                lobbyCode = generateLobbyCode();
            } else {
                lobbyCode = newLobbyCodeInput.value.trim().toUpperCase();
                if (!lobbyCode || lobbyCode.length !== 8) {
                    showMessage('Input Error', 'Please enter a valid 8-digit lobby code.', null, { style: 'danger' });
                    return;
                }
            }

            lockLoginInputs();
            const sessionData = { username: myUsername, lobbyCode, isHost };
            sessionStorage.setItem(SESSION_KEY, JSON.stringify(sessionData));
            updateUrlWithLobbyCode(lobbyCode);
            showLoadingScreen(isCreating);
            initializePeer(myUsername, isCreating ? LOBBY_PREFIX + lobbyCode : null);
        }

        function generateDarkColor() {
            const hue = Math.floor(Math.random() * 361);
            const saturation = 70 + Math.floor(Math.random() * 31);
            const lightness = 35 + Math.floor(Math.random() * 16);
            return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        }

        function initializePeer(username, requestedId) {
            if (peer) peer.destroy();
            const peerConfig = {
                config: {
                    'iceServers': [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' },
                        { urls: "turn:static.openrelay.metered.ca:80", username: "openrelayproject", credential: "openrelayproject" },
                        { urls: "turn:static.openrelay.metered.ca:443", username: "openrelayproject", credential: "openrelayproject" },
                    ]
                }
            };

            peer = new Peer(requestedId, peerConfig);
            
            peer.on('open', id => {
                myPeerId = id;
                if (isHost) {
                    document.getElementById('lobby-code-display').textContent = lobbyCode;
                    hostInfoDiv.classList.remove('hidden');
                    updateLobbyControls();
                    startGame(username);
                } else {
                    connectToHost(LOBBY_PREFIX + lobbyCode, username);
                }
            });
            peer.on('connection', handleIncomingConnection);
            peer.on('error', handleError);
        }

        function startGame(username) {
            loadingView.classList.add('hidden');
            gameUi.classList.remove('hidden');
            initPhysics();
            createWorld();
            const startPos = { x: worldWidth / 2, y: worldHeight - 200 };
            createPlayer(myPeerId, username, startPos);
            setupInputControls();
            startAnimationLoop();
        }

        function connectToHost(hostId, username) {
            const conn = peer.connect(hostId, { metadata: { username }, reliable: true });
            if (conn) {
                setupConnection(conn);
            }
        }
        
        function handleIncomingConnection(conn) {
            const newUsername = conn.metadata.username;
            const isNameTaken = Array.from(players.values()).some(p => p.username.toLowerCase() === newUsername.toLowerCase());
            
            if (isNameTaken) {
                conn.on('open', () => {
                    conn.send({ type: 'name-taken' });
                    setTimeout(() => conn.close(), 100);
                });
                return;
            }
            
            const playerColor = generateDarkColor();
            const startPos = { x: worldWidth / 2, y: worldHeight - 200 };
            createPlayer(conn.peer, newUsername, startPos, true, playerColor);
            setupConnection(conn);
        }

        function setupConnection(conn) {
            conn.on('open', () => {
                connections.set(conn.peer, conn);
                if (isHost) {
                    updateLobbyControls();
                    const allPlayersInfo = Array.from(players.values()).map(p => ({
                        peerId: p.peerId,
                        username: p.username,
                        position: p.body.position,
                        isTransformed: p.isTransformed,
                        direction: p.direction,
                        color: p.color
                    }));
                    const allPeerIds = [myPeerId, ...Array.from(connections.keys())];

                    conn.send({ type: 'welcome', players: allPlayersInfo, peerIds: allPeerIds });
                    
                    const newPlayerInfo = allPlayersInfo.find(p => p.peerId === conn.peer);
                    broadcast({ type: 'new-player-joined', playerInfo: newPlayerInfo }, conn.peer);
                }
            });
            conn.on('data', (data) => handleData(data, conn.peer));
            conn.on('close', () => handleDisconnect(conn.peer));
        }

        function handleDisconnect(peerId) {
            connections.delete(peerId);
            removePlayer(peerId);
            if (isHost) updateLobbyControls();
            broadcast({ type: 'player-leave', peerId });
        }

        function connectToPeer(peerId) {
            if (!connections.has(peerId) && peerId !== myPeerId) {
                const conn = peer.connect(peerId, { metadata: { username: myUsername } });
                if (conn) {
                    setupConnection(conn);
                }
            }
        }

        function leaveLobby() {
            if (peer) peer.destroy();
            if (runner) Runner.stop(runner);
            if (engine) Engine.clear(engine);
            if (animationInterval) clearInterval(animationInterval);
            players.clear();
            connections.clear();
            gameObjects.clear();
            worldContainer.innerHTML = '';
            offScreenIndicatorsContainer.innerHTML = '';
            isHost = false;
            gameUi.classList.add('hidden');
            mobileControls.classList.add('hidden');
            hostInfoDiv.classList.add('hidden');
            sessionStorage.removeItem(SESSION_KEY);
            clearUrlParams();
            unlockLoginInputs();
            menuView.classList.remove('hidden');
        }

        function handleJoinRejection() {
            const codeToKeep = newLobbyCodeInput.value;
            const usernameToEdit = newUsernameInput.value;

            if (peer) peer.destroy();
            connections.clear();
            sessionStorage.removeItem(SESSION_KEY);
            clearUrlParams();
            isHost = false;

            unlockLoginInputs();
            loadingView.classList.add('hidden');
            
            menuView.classList.remove('hidden');

            newLobbyCodeInput.value = codeToKeep;
            newUsernameInput.value = usernameToEdit;
            newUsernameInput.focus();
            newUsernameInput.select();
        }

        function handleData(data, peerId) {
            switch (data.type) {
                case 'player-update':
                    updatePlayer(data);
                    break;
                case 'player-leave':
                    removePlayer(data.peerId);
                    break;
                case 'glide-particle':
                    createWindParticle(data.position, data.direction, false);
                    break;
                case 'respawn-explosion':
                    createRespawnParticles(data.position);
                    break;
                case 'name-taken':
                    showMessage('Name Taken', 'This username is already in use. Please choose another.', handleJoinRejection, { style: 'danger' });
                    break;
                case 'welcome':
                    menuView.classList.add('hidden');
                    startGame(myUsername);
                    data.players.forEach(pInfo => {
                        if (pInfo.peerId !== myPeerId) {
                            createPlayer(pInfo.peerId, pInfo.username, pInfo.position, true, pInfo.color);
                        } else {
                            const me = players.get(myPeerId);
                            if (me) me.color = pInfo.color;
                        }
                    });
                    data.peerIds.forEach(connectToPeer);
                    break;
                case 'new-player-joined':
                    const pInfo = data.playerInfo;
                    if (pInfo && pInfo.peerId !== myPeerId && !players.has(pInfo.peerId)) {
                        createPlayer(pInfo.peerId, pInfo.username, pInfo.position, true, pInfo.color);
                    }
                    break;
            }
        }

        function broadcast(data, excludePeerId = null) {
            for (const [peerId, conn] of connections.entries()) {
                if (peerId !== excludePeerId) conn.send(data);
            }
        }

        let camera = { x: 0, y: 0, scale: 1, targetScale: 1 };
        function initPhysics() {
            engine = Engine.create({ gravity: { y: 1 } });
            world = engine.world;
            runner = Runner.create();
            Runner.run(runner, engine);
            let lastTime = performance.now();
            Events.on(engine, 'afterUpdate', (event) => {
                const currentTime = performance.now();
                const deltaTime = currentTime - lastTime;
                lastTime = currentTime;
                processPlayerInput(deltaTime);
                updatePlayerElements();
                updateCamera();
                updateOffScreenIndicators();
                updateStamina(deltaTime);
                updatePlayerLayering();
                const myPlayer = players.get(myPeerId);
                if (myPlayer && myPlayer.body) {
                    broadcast({
                        type: 'player-update',
                        peerId: myPeerId,
                        position: myPlayer.body.position,
                        velocity: myPlayer.body.velocity,
                        isTransformed: myPlayer.isTransformed,
                        direction: myPlayer.direction,
                        color: myPlayer.color
                    });
                }
            });
            Events.on(engine, 'collisionStart', (event) => {
                const pairs = event.pairs;
                for (const pair of pairs) {
                    const playerBody = getPlayerBodyFromPair(pair);
                    if (!playerBody) continue;
                    const player = players.get(playerBody.label.split('_')[1]);
                    if (!player) continue;
                    if (pair.bodyA.isStatic || pair.bodyB.isStatic) {
                        player.onGround = true;
                    }
                }
            });
        }

        function createWorld() {
            const floorHeight = 2000;
            createStaticObject(worldWidth / 2, worldHeight + floorHeight / 2 - 20, worldWidth, floorHeight, 'ground');
        }

        function createStaticObject(x, y, w, h, id, className = '') {
            const body = Bodies.rectangle(x, y, w, h, { isStatic: true, friction: 0.5, label: id });
            World.add(world, body);
            const el = document.createElement('div');
            el.id = id;
            el.className = `game-object ${className}`;
            el.style.width = `${w}px`;
            el.style.height = `${h}px`;
            el.style.left = `${x - w / 2}px`;
            el.style.top = `${y - h / 2}px`;
            worldContainer.appendChild(el);
            gameObjects.set(id, { body, element: el });
        }

        function createPlayer(peerId, username, position, isInitialSpawn = false, color = null) {
            if (players.has(peerId)) return;
            const playerBody = Bodies.rectangle(position.x, position.y, 40, 60, {
                inertia: Infinity,
                frictionAir: 0.02,
                friction: 0.1,
                collisionFilter: { group: -1 },
                label: `player_${peerId}`
            });
            World.add(world, playerBody);
            const playerEl = document.createElement('div');
            playerEl.id = `player-el-${peerId}`;
            playerEl.className = 'game-object player-object';
            playerEl.innerHTML = `
                <div class="player-sprite-wrapper">
                    <img src="./images/player-idle1.png" class="player-sprite front" alt="Player">
                    <img src="./images/player-idle1.png" class="player-sprite back" alt="Player">
                </div>
                <div class="player-name">${username}</div>`;
            worldContainer.appendChild(playerEl);
            
            const indicatorEl = document.createElement('div');
            indicatorEl.id = `indicator-${peerId}`;
            indicatorEl.className = 'compass-indicator';
            indicatorEl.style.opacity = '0';
            indicatorEl.innerHTML = `
                <div class="indicator-dot"></div>
                <div class="indicator-label">${username}</div>`;
            offScreenIndicatorsContainer.appendChild(indicatorEl);

            const player = {
                peerId, body: playerBody, element: playerEl, indicator: indicatorEl, username,
                isTransformed: false, isIdle: true, isWalking: false, onGround: false,
                direction: 'right', isDead: false, isSprinting: false, maxStamina: 100,
                currentStamina: 100, staminaDrainRate: 25, staminaRegenRate: 15,
                lastMoveTimestamp: Date.now(), sideLock: false, sprintModeActive: false,
                color: color || generateDarkColor()
            };
            players.set(peerId, player);
            
            if (!isInitialSpawn) {
                playerEl.style.opacity = '0';
                setTimeout(() => { playerEl.style.opacity = '1'; }, 100);
            }
        }

        function removePlayer(peerId) {
            const player = players.get(peerId);
            if (player) {
                if (player.body) World.remove(world, player.body);
                if (player.element) player.element.remove();
                if (player.indicator) player.indicator.remove();
                players.delete(peerId);
            }
        }

        function updatePlayer(data) {
            let player = players.get(data.peerId);
            if (!player && data.username) {
                createPlayer(data.peerId, data.username, data.position, true, data.color);
                player = players.get(data.peerId);
            }
            if (player && player.body && !player.isDead) {
                Body.setPosition(player.body, data.position);
                Body.setVelocity(player.body, data.velocity || { x: 0, y: 0 });
                player.color = data.color || player.color;
                if (player.direction !== data.direction) {
                    player.direction = data.direction || 'right';
                }
                if (player.isTransformed !== data.isTransformed) {
                    togglePlayerTransformation(player, data.isTransformed);
                }
            }
        }

        function updatePlayerElements() {
            for (const player of players.values()) {
                if (!player.body) continue;
                const { position, angle } = player.body;
                if (!player.isTransformed) {
                    player.element.style.width = '40px';
                    player.element.style.height = '60px';
                } else {
                    const diameter = 25 * 2;
                    player.element.style.width = `${diameter}px`;
                    player.element.style.height = `${diameter}px`;
                }
                player.element.style.left = `${position.x}px`;
                player.element.style.top = `${position.y}px`;
                player.element.style.transform = `translate(-50%, -50%) rotate(${angle}rad)`;
            }
        }

        function updatePlayerLayering() {
            const sortedPlayers = Array.from(players.values()).sort((a, b) => a.lastMoveTimestamp - b.lastMoveTimestamp);
            sortedPlayers.forEach((player, index) => {
                if (player.element) {
                    player.element.style.zIndex = 10 + index;
                }
            });
        }

        function togglePlayerTransformation(player, forceState) {
            const isMyPlayer = player.peerId === myPeerId;
            const shouldBeTransformed = forceState !== undefined ? forceState : !player.isTransformed;
            if (player.isTransformed === shouldBeTransformed) return;
            const oldBody = player.body;
            let newBody;
            const spriteWrapper = player.element.querySelector('.player-sprite-wrapper');
            if (shouldBeTransformed) {
                newBody = Bodies.circle(oldBody.position.x, oldBody.position.y, 25, {
                    frictionAir: 0.005, friction: 0.01, restitution: 0.5,
                    collisionFilter: oldBody.collisionFilter, label: oldBody.label
                });
                player.element.style.borderRadius = '50%';
                if (spriteWrapper) spriteWrapper.style.display = 'none';
            } else {
                newBody = Bodies.rectangle(oldBody.position.x, oldBody.position.y, 40, 60, {
                    inertia: Infinity, frictionAir: 0.02, friction: 0.1,
                    collisionFilter: oldBody.collisionFilter, label: oldBody.label
                });
                player.element.style.borderRadius = '0';
                if (spriteWrapper) spriteWrapper.style.display = 'block';
            }
            Body.setVelocity(newBody, oldBody.velocity);
            World.remove(world, oldBody);
            World.add(world, newBody);
            player.body = newBody;
            player.isTransformed = shouldBeTransformed;
            if (isMyPlayer) isTransformed = shouldBeTransformed;
        }

        function updateCamera() {
            const myPlayer = players.get(myPeerId);
            if (!myPlayer || !myPlayer.body) return;
            const { x, y } = myPlayer.body.position;
            const viewportWidth = gameViewport.clientWidth;
            const viewportHeight = gameViewport.clientHeight;
            camera.scale += (camera.targetScale - camera.scale) * 0.1;
            const targetX = -x * camera.scale + viewportWidth / 2;
            const targetY = -y * camera.scale + viewportHeight / 2;
            camera.x = x;
            camera.y = y;
            worldContainer.style.transform = `translate(${targetX}px, ${targetY}px) scale(${camera.scale})`;
        }

        function updateOffScreenIndicators() {
            const myPlayer = players.get(myPeerId);
            if (!myPlayer || !myPlayer.body) return;

            const viewportWidth = gameViewport.clientWidth;
            const viewportHeight = gameViewport.clientHeight;
            const centerX = viewportWidth / 2;
            const centerY = viewportHeight / 2;
            const radius = Math.min(viewportWidth, viewportHeight) * 0.45;

            players.forEach(p => {
                if (p.peerId === myPeerId) return;

                const indicator = p.indicator;
                if (!indicator) return;

                const screenX = (p.body.position.x - camera.x) * camera.scale + centerX;
                const screenY = (p.body.position.y - camera.y) * camera.scale + centerY;

                const isOffScreen = screenX < 0 || screenX > viewportWidth || screenY < 0 || screenY > viewportHeight;

                if (isOffScreen) {
                    indicator.style.opacity = '1';
                    indicator.style.setProperty('--player-color', p.color);

                    const angle = Math.atan2(p.body.position.y - myPlayer.body.position.y, p.body.position.x - myPlayer.body.position.x);
                    const indicatorX = centerX + radius * Math.cos(angle);
                    const indicatorY = centerY + radius * Math.sin(angle);

                    indicator.style.left = `${indicatorX}px`;
                    indicator.style.top = `${indicatorY}px`;
                } else {
                    indicator.style.opacity = '0';
                }
            });
        }

        function updateStamina(deltaTime) {
            const myPlayer = players.get(myPeerId);
            if (!myPlayer) return;
            const isTryingToSprint = keys['ShiftLeft'] || keys['ShiftRight'] || myPlayer.sprintModeActive;
            if (!myPlayer.isSprinting && !isTryingToSprint) {
                myPlayer.currentStamina = Math.min(myPlayer.maxStamina, myPlayer.currentStamina + myPlayer.staminaRegenRate * (deltaTime / 1000));
            }
            const staminaPercentage = (myPlayer.currentStamina / myPlayer.maxStamina) * 100;
            staminaBar.style.width = `${staminaPercentage}%`;
        }

        const keys = {};
        function setupInputControls() {
            if ('ontouchstart' in window) {
                mobileControls.classList.remove('hidden');
                setupMobileControls();
            } else {
                document.addEventListener('keydown', handleKeyDown);
                document.addEventListener('keyup', handleKeyUp);
            }
        }

        function handleKeyDown(e) { keys[e.code] = true; handleSinglePressInput(e); }
        function handleKeyUp(e) { keys[e.code] = false; }

        function processPlayerInput(deltaTime) {
            const myPlayer = players.get(myPeerId);
            if (!myPlayer || myPlayer.isDead) return;
            const body = myPlayer.body;
            const isKeyboardSprinting = keys['ShiftLeft'] || keys['ShiftRight'];
            const isMovingHorizontally = keys['KeyA'] || keys['ArrowLeft'] || keys['KeyD'] || keys['ArrowRight'];
            if (isMovingHorizontally) {
                myPlayer.lastMoveTimestamp = Date.now();
            }
            myPlayer.isSprinting = false;
            if (myPlayer.isTransformed) {
                const moveForce = 0.001;
                if (keys['KeyA'] || keys['ArrowLeft']) Body.applyForce(body, body.position, { x: -moveForce, y: 0 });
                if (keys['KeyD'] || keys['ArrowRight']) Body.applyForce(body, body.position, { x: moveForce, y: 0 });
                if (keys['KeyW'] || keys['ArrowUp']) Body.applyForce(body, body.position, { x: 0, y: -moveForce });
                if (keys['KeyS'] || keys['ArrowDown']) Body.applyForce(body, body.position, { x: 0, y: moveForce });
            } else {
                let moveSpeed = 5;
                if ((isKeyboardSprinting || myPlayer.sprintModeActive) && myPlayer.currentStamina > 0 && isMovingHorizontally) {
                    moveSpeed = 9;
                    myPlayer.isSprinting = true;
                    myPlayer.currentStamina = Math.max(0, myPlayer.currentStamina - myPlayer.staminaDrainRate * (deltaTime / 1000));
                    sprintParticleTimer += deltaTime;
                    if (sprintParticleTimer >= SPRINT_PARTICLE_INTERVAL) {
                        broadcast({ type: 'glide-particle', position: myPlayer.body.position, direction: myPlayer.direction });
                        createWindParticle(myPlayer.body.position, myPlayer.direction, true);
                        sprintParticleTimer = 0;
                    }
                    if (myPlayer.currentStamina <= 0) {
                        myPlayer.sprintModeActive = false;
                        document.getElementById('joystick-nub').classList.remove('active');
                    }
                }
                if (keys['KeyA'] || keys['ArrowLeft']) {
                    Body.setVelocity(body, { x: -moveSpeed, y: body.velocity.y });
                    if (!myPlayer.sideLock) myPlayer.direction = 'left';
                } else if (keys['KeyD'] || keys['ArrowRight']) {
                    Body.setVelocity(body, { x: moveSpeed, y: body.velocity.y });
                    if (!myPlayer.sideLock) myPlayer.direction = 'right';
                } else if (myPlayer.onGround) {
                    Body.setVelocity(body, { x: 0, y: body.velocity.y });
                }
            }
        }

        function handleSinglePressInput(e) {
            if (e.repeat) return;
            const myPlayer = players.get(myPeerId);
            if (!myPlayer || myPlayer.isDead) return;
            if (e.code === 'Space' || e.code === 'KeyW' || e.code === 'ArrowUp') {
                performJump();
            }
            if (e.code === 'KeyB') {
                togglePlayerTransformation(myPlayer);
            }
            if (e.code === 'KeyR') {
                respawnPlayer();
            }
            if (e.code === 'KeyL') {
                toggleAngleLock();
            }
        }

        function performJump() {
            const myPlayer = players.get(myPeerId);
            if (myPlayer && !myPlayer.isDead && !isTransformed && myPlayer.onGround) {
                const jumpVelocity = -16;
                Body.setVelocity(myPlayer.body, { x: myPlayer.body.velocity.x, y: jumpVelocity });
                myPlayer.onGround = false;
            }
        }

        function toggleAngleLock() {
            const myPlayer = players.get(myPeerId);
            if (myPlayer) {
                myPlayer.sideLock = !myPlayer.sideLock;
                document.getElementById('mobile-lock-btn')?.classList.toggle('active', myPlayer.sideLock);
            }
        }

        function setupMobileControls() {
            const joystickZone = document.getElementById('joystick-zone');
            const joystickNub = document.getElementById('joystick-nub');
            const jumpButton = document.getElementById('mobile-jump-btn');
            const explodeButton = document.getElementById('mobile-explode-btn');
            const lockButton = document.getElementById('mobile-lock-btn');
            let joystickActive = false;
            let touchStartTime = 0;
            let touchStartPos = { x: 0, y: 0 };
            
            joystickZone.addEventListener('touchstart', (e) => {
                e.preventDefault();
                joystickActive = true;
                const touch = e.changedTouches[0];
                touchStartTime = Date.now();
                touchStartPos = { x: touch.clientX, y: touch.clientY };
            }, { passive: false });

            joystickZone.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (!joystickActive) return;
                const touch = e.changedTouches[0];
                const zoneRect = joystickZone.getBoundingClientRect();
                const joystickRadius = joystickZone.offsetWidth / 2;
                const nubRadius = joystickNub.offsetWidth / 2;
                const maxDelta = joystickRadius - nubRadius;
                const deltaX = touch.clientX - (zoneRect.left + joystickRadius);
                const deltaY = touch.clientY - (zoneRect.top + joystickRadius);
                const angle = Math.atan2(deltaY, deltaX);
                const distance = Math.min(maxDelta, Math.hypot(deltaX, deltaY));
                const newNubX = Math.cos(angle) * distance;
                const newNubY = Math.sin(angle) * distance;
                joystickNub.style.transform = `translate(-50%, -50%) translate(${newNubX}px, ${newNubY}px)`;
                const threshold = 0.2;
                if (newNubX / maxDelta < -threshold) {
                    keys['KeyA'] = true; keys['KeyD'] = false;
                } else if (newNubX / maxDelta > threshold) {
                    keys['KeyA'] = false; keys['KeyD'] = true;
                } else {
                    keys['KeyA'] = false; keys['KeyD'] = false;
                }
            }, { passive: false });

            const resetJoystick = (e) => {
                const touch = e.changedTouches[0];
                const touchDuration = Date.now() - touchStartTime;
                const touchDistance = Math.hypot(touch.clientX - touchStartPos.x, touch.clientY - touchStartPos.y);

                if (touchDuration < 250 && touchDistance < 20) {
                    const myPlayer = players.get(myPeerId);
                    if (myPlayer) {
                        if (!myPlayer.sprintModeActive && myPlayer.currentStamina > 0) {
                            myPlayer.sprintModeActive = true;
                        } else if (myPlayer.sprintModeActive) {
                            myPlayer.sprintModeActive = false;
                        }
                        joystickNub.classList.toggle('active', myPlayer.sprintModeActive);
                    }
                }
                joystickActive = false;
                joystickNub.style.transform = 'translate(-50%, -50%)';
                keys['KeyA'] = false;
                keys['KeyD'] = false;
            };

            joystickZone.addEventListener('touchend', resetJoystick);
            joystickZone.addEventListener('touchcancel', resetJoystick);
            jumpButton.addEventListener('touchstart', (e) => { e.preventDefault(); performJump(); });
            explodeButton.addEventListener('touchstart', (e) => { e.preventDefault(); respawnPlayer(); });
            lockButton.addEventListener('touchstart', (e) => { e.preventDefault(); toggleAngleLock(); });
        }

        function createWindParticle(position, direction, isMyPlayer) {
            if (!isMyPlayer && !showOtherPlayerParticles) return;
            const particleEl = document.createElement('div');
            particleEl.className = 'wind-particle';
            worldContainer.appendChild(particleEl);
            const xOffset = direction === 'right' ? -20 : 20;
            particleEl.style.left = `${position.x + xOffset}px`;
            particleEl.style.top = `${position.y}px`;
            setTimeout(() => particleEl.remove(), 500);
        }

        function startAnimationLoop() {
            let idleFrame = 0, walkFrame = 0, animTimer = 0;
            const loopTime = 50;
            const IDLE_FPS = 2, WALK_FPS = 8, SPRINT_FPS = 14;
            animationInterval = setInterval(() => {
                animTimer += loopTime;
                for (const player of players.values()) {
                    if (!player.body || player.isTransformed) continue;

                    // More accurate state detection
                    player.isWalking = player.onGround && Math.abs(player.body.velocity.x) > 0.5;
                    player.isIdle = player.onGround && !player.isWalking;

                    const spriteWrapper = player.element.querySelector('.player-sprite-wrapper');
                    if (!spriteWrapper) continue;
                    spriteWrapper.style.transform = `rotateY(${player.direction === 'left' ? 180 : 0}deg)`;
                    
                    const sprites = player.element.querySelectorAll('.player-sprite');
                    if (sprites.length < 2) continue;
                    
                    let currentSpritePath;

                    if (!player.onGround) {
                        // In the air: use jump or fall sprite
                        if (player.body.velocity.y < -0.1) {
                            currentSpritePath = '../images/player-jump.png';
                        } else {
                            currentSpritePath = '../images/player-fall.png';
                        }
                    } else {
                        // On the ground: use original animation logic for idle/walk/sprint
                        let currentFps = player.isSprinting ? SPRINT_FPS : (player.isWalking ? WALK_FPS : IDLE_FPS);
                        const frameDuration = 1000 / currentFps;
                        
                        if (animTimer >= frameDuration) {
                            if (player.isWalking || player.isSprinting) {
                                walkFrame = (walkFrame + 1) % 4;
                            } else {
                                idleFrame = (idleFrame + 1) % 2;
                            }
                            animTimer = 0; // Reset timer as in original implementation
                        }
                        
                        if (player.isWalking || player.isSprinting) {
                            currentSpritePath = `./images/player-walk${walkFrame + 1}.png`;
                        } else {
                            currentSpritePath = `./images/player-idle${idleFrame + 1}.png`;
                        }
                    }

                    // Set the determined sprite
                    sprites[0].src = currentSpritePath;
                    sprites[1].src = currentSpritePath;
                    
                    // Original particle logic
                    if (!player.onGround && Math.abs(player.body.velocity.y) > 1 && player.peerId === myPeerId) {
                        broadcast({ type: 'glide-particle', position: player.body.position, direction: player.direction });
                        createWindParticle(player.body.position, player.direction, true);
                    }
                }
            }, loopTime);
        }

        function getPlayerBodyFromPair(pair) {
            if (pair.bodyA.label.startsWith('player')) return pair.bodyA;
            if (pair.bodyB.label.startsWith('player')) return pair.bodyB;
            return null;
        }
        
        function triggerScreenShake() {
            gameViewport.classList.add('screenshake');
            setTimeout(() => gameViewport.classList.remove('screenshake'), 400);
        }

        function createRespawnParticles(position) {
            const particleCount = 50;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'respawn-particle';
                const angle = Math.random() * 2 * Math.PI;
                const distance = 50 + Math.random() * 120;
                const size = 5 + Math.random() * 15;
                
                particle.style.setProperty('--translateX', `${Math.cos(angle) * distance}px`);
                particle.style.setProperty('--translateY', `${Math.sin(angle) * distance}px`);
                particle.style.setProperty('--start-scale', `${0.5 + Math.random() * 0.5}`);
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.backgroundColor = `hsl(0, 0%, ${Math.random() * 20}%)`;
                if(Math.random() > 0.5) particle.style.borderRadius = '50%';
                
                particle.style.left = `${position.x}px`;
                particle.style.top = `${position.y}px`;
                worldContainer.appendChild(particle);
                setTimeout(() => particle.remove(), 800);
            }
        }

        function createSpawnInParticles(position) {
            const particleCount = 40;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'spawn-in-particle';
                const angle = Math.random() * 2 * Math.PI;
                const initialDist = Math.random() * 200 + 100;
                const startX = Math.cos(angle) * initialDist;
                const startY = Math.sin(angle) * initialDist;
                particle.style.setProperty('--translateX', `${startX}px`);
                particle.style.setProperty('--translateY', `${startY}px`);
                const duration = 0.5 + (initialDist / 300) * 0.3;
                particle.style.animationDuration = `${duration}s`;
                particle.style.left = `${position.x}px`;
                particle.style.top = `${position.y}px`;
                worldContainer.appendChild(particle);
                setTimeout(() => particle.remove(), duration * 1000);
            }
        }

        function respawnPlayer() {
            const myPlayer = players.get(myPeerId);
            if (!myPlayer) return;

            triggerScreenShake();
            
            const oldPosition = { ...myPlayer.body.position };
            const currentUsername = myPlayer.username;
            
            broadcast({ type: 'respawn-explosion', position: oldPosition });
            createRespawnParticles(oldPosition);
            
            removePlayer(myPeerId);
            
            worldContainer.style.transition = 'transform 2s ease-in-out';
            camera.targetScale = 0.5;
            
            setTimeout(() => {
                const newSpawnPosition = { x: worldWidth / 2 + (Math.random() * 400 - 200), y: worldHeight - 200 };
                createSpawnInParticles(newSpawnPosition);
                setTimeout(() => {
                    createPlayer(myPeerId, currentUsername, newSpawnPosition, false, myPlayer.color);
                    camera.targetScale = 1.0;
                    setTimeout(() => {
                        worldContainer.style.transition = 'transform 0.1s linear';
                    }, 500);
                }, 500);
            }, 1000);
        }

        // UPDATED: Now accepts a title and an options object for styling
        function showMessage(title, message, onOkCallback, options = {}) {
            const messageBox = document.getElementById('message-box');
            document.getElementById('message-title').textContent = title || 'Alert';
            document.getElementById('message-text').textContent = message;
            
            const okButton = document.getElementById('message-box-ok');
            okButton.textContent = options.buttonText || 'OK';

            // Reset classes and apply new style
            okButton.className = 'btn';
            if (options.style === 'danger') {
                okButton.classList.add('btn-danger');
            } else if (options.style === 'success') {
                okButton.classList.add('btn-success');
            }
            
            const newOkButton = okButton.cloneNode(true);
            okButton.parentNode.replaceChild(newOkButton, okButton);

            const closeAndCallback = () => {
                messageBox.classList.remove('visible');
                messageBox.style.display = 'none';
                if (onOkCallback) {
                    onOkCallback();
                }
            };
            
            newOkButton.addEventListener('click', closeAndCallback, { once: true });
            
            messageBox.style.display = 'flex';
            setTimeout(() => messageBox.classList.add('visible'), 10);
        }

        function showLoadingScreen(isCreating) {
            menuView.classList.add('hidden');
            loadingView.classList.remove('hidden');
            document.getElementById('loading-title').textContent = isCreating ? 'Creating Lobby...' : 'Joining Lobby...';
            document.getElementById('loading-code-display').textContent = lobbyCode || '';
        }

        function updateLobbyControls() {
            if (isHost) {
                deleteLobbyBtn.classList.toggle('hidden', connections.size > 0);
                leaveLobbyBtn.classList.toggle('hidden', connections.size === 0);
            }
        }

        function handleError(err) {
            console.error('PeerJS error:', err);
            showMessage('Connection Error', `Error: ${err.type}. Could not find lobby or the connection failed.`, leaveLobby, { style: 'danger' });
        }

        function generateLobbyCode() {
            return Math.random().toString(36).substring(2, 10).toUpperCase();
        }
    </script>
</body>
