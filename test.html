<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>human simulator</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        :root {
            --background-color: #f0f0f0; /* Light grey background */
            --primary-text-color: #1a1a1a; /* Dark text */
            --border-color: #cccccc; /* Lighter border */
            --surface-color: #ffffff; /* White surfaces */
            --accent-color: #007bff; /* A nice blue */
            --accent-hover-color: #0056b3;
            --secondary-color: #6c757d;
            --secondary-hover-color: #5a6268;
            --danger-color: #dc3545;
            --danger-hover-color: #c82333;
            --off-screen-indicator-color: #007bff;
            --stamina-bar-color: #28a745; /* Green for stamina */
        }

        body {
            background-color: var(--background-color);
            color: var(--primary-text-color);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        #game-viewport {
            background-color: var(--background-color); /* Grey background for the game world */
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            cursor: default;
        }
        
        #world-container {
            position: absolute;
            transition: transform 0.1s linear;
        }

        .game-object {
            position: absolute;
            background-color: var(--surface-color); /* White floor */
            border: 1px solid var(--border-color);
            transform-origin: center center;
        }
        
        .player-object {
            background-color: transparent; /* Player container is invisible */
            border: none; /* No border for the player container itself */
            transition: border-radius 0.2s ease, opacity 0.5s ease 0.4s; /* Added delay for fade in */
            z-index: 10;
            transform-style: preserve-3d;
        }

        .wind-particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            z-index: 15;
            background-color: rgba(0, 0, 0, 0.5);
            width: 8px;
            height: 8px;
            animation: fadeOut 0.5s forwards;
        }

        .respawn-particle {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: black;
            pointer-events: none;
            z-index: 20;
            animation: spurt 0.7s cubic-bezier(0.2, 1.5, 0.5, 1) forwards;
        }

        .spawn-in-particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: black;
            pointer-events: none;
            z-index: 20;
            animation: converge forwards;
            animation-timing-function: cubic-bezier(0.6, 0, 0.9, 0.2); /* Ease-in curve */
        }
        
        @keyframes spurt {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0) translate(var(--translateX), var(--translateY));
                opacity: 0;
            }
        }

        @keyframes converge {
            from {
                transform: translate(var(--translateX), var(--translateY)) scale(1.5);
                opacity: 1;
            }
            to {
                transform: translate(0, 0) scale(0);
                opacity: 0.5;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.2);
            }
        }

        .player-sprite-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.4s;
        }
        
        .player-sprite {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: pixelated;
            position: absolute;
            backface-visibility: hidden;
        }

        .player-sprite.front {
            transform: rotateY(0deg);
        }
        
        .player-sprite.back {
            transform: rotateY(180deg);
        }
        
        .player-name {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: var(--primary-text-color);
            white-space: nowrap;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 2px 5px;
            border-radius: 4px;
        }

        #fade-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            opacity: 0;
            pointer-events: none;
            z-index: 20;
            transition: opacity 0.5s ease-in-out;
        }
        #fade-overlay.active {
            opacity: 1;
        }

        .ui-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 30;
            text-align: center;
            padding: 10px;
        }
        
        .hidden { display: none !important; }

        .ui-view h1 {
            font-size: 2.5rem;
            margin-bottom: 25px;
            color: var(--primary-text-color);
        }

        .input-field {
            padding: 12px;
            font-family: 'Poppins', sans-serif;
            border: 2px solid var(--border-color);
            background-color: var(--surface-color);
            color: var(--primary-text-color);
            text-align: center;
            border-radius: 6px;
            margin-bottom: 15px;
            width: 80%;
            max-width: 300px;
            font-size: 1rem;
        }

        .btn {
            padding: 12px 24px;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            border: none;
            background-color: var(--accent-color);
            color: white;
            cursor: pointer;
            border-radius: 6px;
            text-shadow: none;
            margin: 5px;
            font-size: 1rem;
            transition: background-color 0.2s ease;
            width: 80%;
            max-width: 300px;
        }
        
        .btn:hover { background-color: var(--accent-hover-color); }
        .btn-secondary { background-color: var(--secondary-color); color: white; }
        .btn-secondary:hover { background-color: var(--secondary-hover-color); }
        .btn-danger { background-color: var(--danger-color); }
        .btn-danger:hover { background-color: var(--danger-hover-color); }

        #game-ui {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 25;
            display: flex;
            flex-direction: column; /* Changed to column for stamina bar */
            gap: 10px;
        }

        #game-ui-buttons {
            display: flex;
            gap: 10px;
        }

        #game-ui-buttons .btn {
            width: auto;
        }

        #stamina-bar-container {
            width: 200px;
            height: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            border: 2px solid var(--border-color);
            overflow: hidden;
            margin-top: 5px;
        }

        #stamina-bar {
            width: 100%;
            height: 100%;
            background-color: var(--stamina-bar-color);
            border-radius: 8px;
            transition: width 0.1s linear;
        }
        
        #status {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            text-align: center;
            height: 40px;
        }
        
        #host-info {
            display: inline-block;
            padding: 8px 12px;
            background: var(--primary-text-color);
            color: var(--surface-color);
            border-radius: 6px;
        }

        #lobby-code-display {
            font-weight: bold;
            margin-left: 5px;
        }
        
        .loader {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #message-box {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.6); display: flex;
            align-items: center; justify-content: center; z-index: 40;
        }
        #message-box-content {
            background-color: var(--surface-color); color: var(--primary-text-color); padding: 30px;
            border: 2px solid var(--border-color); border-radius: 8px; text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); max-width: 90%;
        }
        #message-box-ok { margin-top: 20px; width: auto; }

        #mobile-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 25;
        }
        .mobile-control-zone {
            position: absolute;
            bottom: 20px;
            pointer-events: auto;
        }
        #joystick-zone {
            left: 20px;
            width: 150px;
            height: 150px;
            background: rgba(0,0,0,0.1);
            border-radius: 50%;
        }
        #joystick-nub {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(0,0,0,0.3);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s;
        }
        #action-buttons-zone {
            right: 20px;
            display: flex;
            gap: 20px;
            align-items: flex-end;
        }
        .action-btn {
            width: 70px;
            height: 70px;
            background: rgba(0,0,0,0.2);
            border: 2px solid rgba(0,0,0,0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            color: white;
        }
        .action-btn:active {
            background: rgba(0,0,0,0.4);
        }

        .off-screen-indicator {
            position: absolute;
            z-index: 26;
            display: flex;
            align-items: center;
            pointer-events: none;
            transition: opacity 0.2s;
        }
        .off-screen-arrow {
            width: 0; 
            height: 0; 
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 12px solid var(--off-screen-indicator-color);
            transform-origin: center center;
        }
        .off-screen-name {
            position: absolute;
            top: 20px; /* Position below the arrow */
            font-size: 12px;
            font-weight: bold;
            color: white;
            background-color: var(--off-screen-indicator-color);
            padding: 2px 6px;
            border-radius: 10px;
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <div id="game-viewport">
        <div id="world-container"></div>
        <div id="off-screen-indicators"></div>
        <div id="fade-overlay"></div>

        <div id="game-ui" class="hidden">
            <div id="stamina-bar-container">
                <div id="stamina-bar"></div>
            </div>
            <div id="game-ui-buttons">
                <button id="leave-lobby-btn" class="btn btn-danger">Leave</button>
                <button id="delete-lobby-btn" class="btn btn-danger hidden">Delete Lobby</button>
            </div>
        </div>

        <div id="mobile-controls" class="hidden">
            <div id="joystick-zone" class="mobile-control-zone">
                <div id="joystick-nub"></div>
            </div>
            <div id="action-buttons-zone" class="mobile-control-zone">
                <div id="transform-btn" class="action-btn">B</div>
                <div id="jump-btn" class="action-btn">A</div>
            </div>
        </div>

        <div id="login-view" class="ui-view">
            <h1>human simulator</h1>
            <input type="text" id="username" class="input-field" placeholder="Enter Username">
            <button id="create-lobby-btn" class="btn">Create Lobby</button>
            <button id="show-join-view-btn" class="btn btn-secondary">Join Lobby</button>
        </div>
        
        <div id="join-view" class="ui-view hidden">
             <h1>Join a Lobby</h1>
             <input type="text" id="username-join" class="input-field" placeholder="Enter Username">
             <input type="text" id="lobby-code-input" class="input-field" placeholder="Enter 8-Digit Code">
             <button id="join-lobby-btn" class="btn">Join</button>
             <button id="back-to-main-btn" class="btn btn-secondary">Back</button>
        </div>

        <div id="loading-view" class="ui-view hidden">
            <h1 id="loading-title">Creating Lobby...</h1>
            <p id="loading-code-display" style="font-size: 1.5rem; margin-bottom: 25px;"></p>
            <div class="loader"></div>
            <p style="margin-top: 25px;">Connecting...</p>
        </div>
    </div>

    <div id="status">
        <div id="host-info" class="hidden">
            Lobby Code:<span id="lobby-code-display"></span>
        </div>
    </div>

    <div id="message-box" class="hidden">
        <div id="message-box-content">
            <p id="message-text"></p>
            <button id="message-box-ok" class="btn">OK</button>
        </div>
    </div>

    <script>
        // --- Matter.js Aliases ---
        const { Engine, Render, Runner, World, Bodies, Body, Events, Vector, Composite, Detector } = Matter;

        // --- Game & Physics State ---
        let engine, world, runner;
        const players = new Map();
        const gameObjects = new Map();
        const worldWidth = 50000;
        const worldHeight = 10000;
        let isTransformed = false;
        let animationInterval;
        let showOtherPlayerParticles = true;
        let sprintParticleTimer = 0;
        const SPRINT_PARTICLE_INTERVAL = 100; // ms

        // --- PeerJS State ---
        let peer, myPeerId, lobbyCode, isHost = false;
        const connections = new Map();
        const LOBBY_PREFIX = 'CUBE-EVOLVED-';

        // --- UI Elements ---
        const gameViewport = document.getElementById('game-viewport');
        const worldContainer = document.getElementById('world-container');
        const offScreenIndicatorsContainer = document.getElementById('off-screen-indicators');
        const fadeOverlay = document.getElementById('fade-overlay');
        const loginView = document.getElementById('login-view');
        const joinView = document.getElementById('join-view');
        const loadingView = document.getElementById('loading-view');
        const gameUi = document.getElementById('game-ui');
        const leaveLobbyBtn = document.getElementById('leave-lobby-btn');
        const deleteLobbyBtn = document.getElementById('delete-lobby-btn');
        const hostInfoDiv = document.getElementById('host-info');
        const mobileControls = document.getElementById('mobile-controls');
        const staminaBar = document.getElementById('stamina-bar');

        // --- Event Listeners ---
        document.getElementById('create-lobby-btn').addEventListener('click', () => handleLobbyAction(true));
        document.getElementById('join-lobby-btn').addEventListener('click', () => handleLobbyAction(false));
        document.getElementById('show-join-view-btn').addEventListener('click', showJoinView);
        document.getElementById('back-to-main-btn').addEventListener('click', showMainView);
        document.getElementById('message-box-ok').addEventListener('click', () => document.getElementById('message-box').classList.add('hidden'));
        leaveLobbyBtn.addEventListener('click', leaveLobby);
        deleteLobbyBtn.addEventListener('click', leaveLobby);

        function handleLobbyAction(isCreating) {
            isHost = isCreating;
            const username = document.getElementById(isCreating ? 'username' : 'username-join').value.trim();
            if (!username) { showMessage('Please enter a username.'); return; }

            if (isCreating) {
                lobbyCode = generateLobbyCode();
            } else {
                lobbyCode = document.getElementById('lobby-code-input').value.trim().toUpperCase();
                if (!lobbyCode || lobbyCode.length !== 8) { showMessage('Please enter a valid 8-digit lobby code.'); return; }
            }
            
            showLoadingScreen(isCreating);
            initializePeer(username, isCreating ? LOBBY_PREFIX + lobbyCode : null);
        }

        // --- PeerJS Initialization & Lobby Logic ---
        function initializePeer(username, requestedId) {
            peer = new Peer(requestedId, {});
            peer.on('open', id => {
                myPeerId = id;
                console.log('PeerJS connection open. My ID:', myPeerId);
                
                loadingView.classList.add('hidden');
                gameUi.classList.remove('hidden');
                
                initPhysics();
                createWorld();
                
                const startPos = { x: worldWidth / 2, y: worldHeight - 200 };
                createPlayer(myPeerId, username, startPos);
                
                setupInputControls();
                startAnimationLoop();

                if (isHost) {
                    document.getElementById('lobby-code-display').textContent = lobbyCode;
                    hostInfoDiv.classList.remove('hidden');
                    updateLobbyControls();
                } else {
                    connectToPeer(LOBBY_PREFIX + lobbyCode);
                }
            });
            peer.on('connection', setupConnection);
            peer.on('error', handleError);
        }

        function setupConnection(conn) {
            conn.on('open', () => {
                connections.set(conn.peer, conn);
                if (isHost) {
                    updateLobbyControls();
                }

                if (isHost) {
                    const allPeerIds = [myPeerId, ...Array.from(connections.keys())].filter(p => p !== conn.peer);
                    conn.send({ type: 'lobby-roster', peers: allPeerIds });
                    broadcast({ type: 'new-peer-announcement', peerId: conn.peer }, conn.peer);
                }
                
                const myPlayer = players.get(myPeerId);
                conn.send({
                    type: 'player-update',
                    peerId: myPeerId,
                    username: myPlayer.username,
                    position: myPlayer.body.position,
                    isTransformed: myPlayer.isTransformed,
                    direction: myPlayer.direction
                });
            });
            conn.on('data', handleData);
            conn.on('close', () => handleDisconnect(conn.peer));
        }
        
        function handleDisconnect(peerId) {
            connections.delete(peerId);
            removePlayer(peerId);
            if (isHost) updateLobbyControls();
            broadcast({ type: 'player-leave', peerId });
        }

        function connectToPeer(peerId) {
            if (!connections.has(peerId) && peerId !== myPeerId) {
                setupConnection(peer.connect(peerId));
            }
        }
        
        function leaveLobby() {
            if (peer) peer.destroy();
            if (runner) Runner.stop(runner);
            if (engine) Engine.clear(engine);
            if (animationInterval) clearInterval(animationInterval);
            
            players.clear();
            connections.clear();
            gameObjects.clear();
            worldContainer.innerHTML = '';
            offScreenIndicatorsContainer.innerHTML = '';
            isHost = false;
            
            gameUi.classList.add('hidden');
            mobileControls.classList.add('hidden');
            hostInfoDiv.classList.add('hidden');
            showMainView();
        }

        // --- Data Handling ---
        function handleData(data, peerId) {
            switch(data.type) {
                case 'player-update': updatePlayer(data); break;
                case 'player-leave': removePlayer(data.peerId); break;
                case 'glide-particle': createWindParticle(data.position, data.direction, false); break;
                case 'lobby-roster': data.peers.forEach(connectToPeer); break;
                case 'new-peer-announcement': connectToPeer(data.peerId); break;
            }
        }

        function broadcast(data, excludePeerId = null) {
            for (const [peerId, conn] of connections.entries()) {
                if (peerId !== excludePeerId) conn.send(data);
            }
        }

        // --- Physics & Game World ---
        let camera = { x: 0, y: 0, scale: 1, targetScale: 1};
        function initPhysics() {
            engine = Engine.create({ gravity: { y: 1 } });
            world = engine.world;
            runner = Runner.create();
            Runner.run(runner, engine);
            
            let lastTime = performance.now();
            Events.on(engine, 'afterUpdate', (event) => {
                const currentTime = performance.now();
                const deltaTime = currentTime - lastTime;
                lastTime = currentTime;

                processPlayerInput(deltaTime);
                updatePlayerElements();
                updateCamera();
                updateOffScreenIndicators();
                updateStamina(deltaTime);

                const myPlayer = players.get(myPeerId);
                if (myPlayer && myPlayer.body) {
                    broadcast({
                        type: 'player-update',
                        peerId: myPeerId,
                        position: myPlayer.body.position,
                        velocity: myPlayer.body.velocity,
                        isTransformed: myPlayer.isTransformed,
                        direction: myPlayer.direction
                    });
                }
            });

            Events.on(engine, 'collisionStart', (event) => {
                const pairs = event.pairs;
                for (const pair of pairs) {
                    const playerBody = getPlayerBodyFromPair(pair);
                    if (!playerBody) continue;

                    const player = players.get(playerBody.label.split('_')[1]);
                    if (!player) continue;

                    if (pair.bodyA.isStatic || pair.bodyB.isStatic) {
                        player.onGround = true;
                    }
                }
            });
        }

        function createWorld() {
            const floorHeight = 2000;
            createStaticObject(worldWidth / 2, worldHeight + floorHeight/2 - 20, worldWidth, floorHeight, `ground`);
        }

        function createStaticObject(x, y, w, h, id, className = '') {
            const body = Bodies.rectangle(x, y, w, h, { isStatic: true, friction: 0.5, label: id });
            World.add(world, body);
            
            const el = document.createElement('div');
            el.id = id;
            el.className = `game-object ${className}`;
            el.style.width = `${w}px`;
            el.style.height = `${h}px`;
            el.style.left = `${x - w/2}px`;
            el.style.top = `${y - h/2}px`;
            worldContainer.appendChild(el);
            gameObjects.set(id, { body, element: el });
        }
        
        // --- Player Management ---
        function createPlayer(peerId, username, position, isInitialSpawn = false) {
            if (players.has(peerId)) return;
            
            const collisionGroup = Body.nextGroup(true);
            const playerBody = Bodies.rectangle(position.x, position.y, 40, 60, {
                inertia: Infinity, frictionAir: 0.02, friction: 0.1,
                collisionFilter: { group: collisionGroup },
                label: `player_${peerId}`
            });
            World.add(world, playerBody);

            const playerEl = document.createElement('div');
            playerEl.id = `player-el-${peerId}`;
            playerEl.className = 'game-object player-object';
            playerEl.innerHTML = `
                <div class="player-sprite-wrapper">
                    <img src="./images/player-idle1.png" class="player-sprite front" alt="Player">
                    <img src="./images/player-idle1.png" class="player-sprite back" alt="Player">
                </div>
                <div class="player-name">${username}</div>
            `;
            // If not the initial spawn (i.e., a respawn), start transparent
            if (!isInitialSpawn) {
                playerEl.style.opacity = '0';
            }
            worldContainer.appendChild(playerEl);


            const indicatorEl = document.createElement('div');
            indicatorEl.id = `indicator-${peerId}`;
            indicatorEl.className = 'off-screen-indicator';
            indicatorEl.style.opacity = '0';
            indicatorEl.innerHTML = `
                <div class="off-screen-arrow"></div>
                <div class="off-screen-name">${username}</div>
            `;
            offScreenIndicatorsContainer.appendChild(indicatorEl);
            
            const player = { 
                peerId, body: playerBody, element: playerEl, indicator: indicatorEl, username, isTransformed: false, 
                isIdle: true, isWalking: false, onGround: false, direction: 'right', isDead: false,
                isSprinting: false, maxStamina: 100, currentStamina: 100, 
                staminaDrainRate: 25, staminaRegenRate: 15
            };
            players.set(peerId, player);

            // Force the opacity to 1 after a short delay to trigger the transition
             if (!isInitialSpawn) {
                setTimeout(() => {
                    playerEl.style.opacity = '1';
                }, 100);
            }
        }

        function removePlayer(peerId) {
            const player = players.get(peerId);
            if (player) {
                if (player.body) World.remove(world, player.body);
                if (player.element) player.element.remove();
                if (player.indicator) player.indicator.remove();
                players.delete(peerId);
            }
        }

        function updatePlayer(data) {
            let player = players.get(data.peerId);
            if (!player) {
                createPlayer(data.peerId, data.username, data.position, true);
                player = players.get(data.peerId);
            }
            
            if (player && player.body && !player.isDead) {
                Body.setPosition(player.body, data.position);
                Body.setVelocity(player.body, data.velocity || {x:0, y:0});

                if (player.direction !== data.direction) {
                    player.direction = data.direction || 'right';
                    const spriteWrapper = player.element.querySelector('.player-sprite-wrapper');
                    if (spriteWrapper) {
                        spriteWrapper.style.transform = `rotateY(${player.direction === 'left' ? 180 : 0}deg)`;
                    }
                }

                if (player.isTransformed !== data.isTransformed) {
                    togglePlayerTransformation(player, data.isTransformed);
                }
            }
        }
        
        function updatePlayerElements() {
            for (const player of players.values()) {
                if (!player.body) continue;
                const { position, angle } = player.body;

                if (!player.isTransformed) {
                    player.element.style.width = `40px`;
                    player.element.style.height = `60px`;
                } else {
                    const diameter = 25 * 2;
                    player.element.style.width = `${diameter}px`;
                    player.element.style.height = `${diameter}px`;
                }

                player.element.style.left = `${position.x}px`;
                player.element.style.top = `${position.y}px`;
                player.element.style.transform = `translate(-50%, -50%) rotate(${angle}rad)`;
            }
        }
        
        function togglePlayerTransformation(player, forceState) {
            const isMyPlayer = player.peerId === myPeerId;
            const shouldBeTransformed = forceState !== undefined ? forceState : !player.isTransformed;

            if (player.isTransformed === shouldBeTransformed) return;
            
            const oldBody = player.body;
            let newBody;
            const spriteWrapper = player.element.querySelector('.player-sprite-wrapper');
            
            if (shouldBeTransformed) {
                newBody = Bodies.circle(oldBody.position.x, oldBody.position.y, 25, {
                    frictionAir: 0.005, friction: 0.01, restitution: 0.5,
                    collisionFilter: oldBody.collisionFilter, label: oldBody.label
                });
                player.element.style.borderRadius = '50%';
                if(spriteWrapper) spriteWrapper.style.display = 'none';
            } else {
                newBody = Bodies.rectangle(oldBody.position.x, oldBody.position.y, 40, 60, {
                    inertia: Infinity, frictionAir: 0.02, friction: 0.1,
                    collisionFilter: oldBody.collisionFilter, label: oldBody.label
                });
                player.element.style.borderRadius = '0';
                if(spriteWrapper) spriteWrapper.style.display = 'block';
            }
            
            Body.setVelocity(newBody, oldBody.velocity);
            World.remove(world, oldBody);
            World.add(world, newBody);
            player.body = newBody;
            player.isTransformed = shouldBeTransformed;
            
            if (isMyPlayer) isTransformed = shouldBeTransformed;
        }

        // --- Camera, Input & Animation ---
        function updateCamera() {
            const myPlayer = players.get(myPeerId);
            if (!myPlayer || !myPlayer.body) return;

            const { x, y } = myPlayer.body.position;
            const viewportWidth = gameViewport.clientWidth;
            const viewportHeight = gameViewport.clientHeight;

            camera.scale += (camera.targetScale - camera.scale) * 0.1;
            
            const targetX = -x * camera.scale + viewportWidth / 2;
            const targetY = -y * camera.scale + viewportHeight / 2;
            
            camera.x = x;
            camera.y = y;

            worldContainer.style.transform = `translate(${targetX}px, ${targetY}px) scale(${camera.scale})`;
        }

        function updateOffScreenIndicators() {
            const myPlayer = players.get(myPeerId);
            if (!myPlayer || !myPlayer.body) return;

            const viewportWidth = gameViewport.clientWidth;
            const viewportHeight = gameViewport.clientHeight;
            const padding = 40; 

            for (const otherPlayer of players.values()) {
                if (otherPlayer.peerId === myPeerId || !otherPlayer.body) continue;

                const targetPos = otherPlayer.body.position;
                const screenX = (targetPos.x - camera.x) + viewportWidth / 2;
                const screenY = (targetPos.y - camera.y) + viewportHeight / 2;

                const isOffScreen = screenX < padding || screenX > viewportWidth - padding || screenY < padding || screenY > viewportHeight - padding;

                if (isOffScreen && !otherPlayer.isDead) {
                    otherPlayer.indicator.style.opacity = '1';

                    const clampedX = Math.max(padding, Math.min(screenX, viewportWidth - padding));
                    const clampedY = Math.max(padding, Math.min(screenY, viewportHeight - padding));
                    
                    const angle = Math.atan2(targetPos.y - camera.y, targetPos.x - camera.x);
                    
                    otherPlayer.indicator.style.left = `${clampedX}px`;
                    otherPlayer.indicator.style.top = `${clampedY}px`;
                    otherPlayer.indicator.style.transform = `translate(-50%, -50%) rotate(${angle + Math.PI / 2}rad)`;
                } else {
                    otherPlayer.indicator.style.opacity = '0';
                }
            }
        }

        function updateStamina(deltaTime) {
            const myPlayer = players.get(myPeerId);
            if (!myPlayer) return;

            const isTryingToSprint = keys['ShiftLeft'] || keys['ShiftRight'];

            // Regenerate stamina only if not trying to sprint (key is up) and not currently sprinting
            if (!myPlayer.isSprinting && !isTryingToSprint) {
                myPlayer.currentStamina = Math.min(myPlayer.maxStamina, myPlayer.currentStamina + myPlayer.staminaRegenRate * (deltaTime / 1000));
            }

            // Update the UI
            const staminaPercentage = (myPlayer.currentStamina / myPlayer.maxStamina) * 100;
            staminaBar.style.width = `${staminaPercentage}%`;
        }


        const keys = {};
        function setupInputControls() {
            if ('ontouchstart' in window) {
                mobileControls.classList.remove('hidden');
                setupMobileControls();
            } else {
                document.addEventListener('keydown', handleKeyDown);
                document.addEventListener('keyup', handleKeyUp);
            }
        }

        function handleKeyDown(e) { keys[e.code] = true; handleSinglePressInput(e); }
        function handleKeyUp(e) { keys[e.code] = false; }
        
        function processPlayerInput(deltaTime) {
            const myPlayer = players.get(myPeerId);
            if (!myPlayer || myPlayer.isDead) return;

            const body = myPlayer.body;
            const isTryingToSprint = keys['ShiftLeft'] || keys['ShiftRight'];
            const isMovingHorizontally = keys['KeyA'] || keys['ArrowLeft'] || keys['KeyD'] || keys['ArrowRight'];

            myPlayer.isSprinting = false; // Reset every frame

            if (myPlayer.isTransformed) {
                const moveForce = 0.001;
                if (keys['KeyA'] || keys['ArrowLeft']) Body.applyForce(body, body.position, { x: -moveForce, y: 0 });
                if (keys['KeyD'] || keys['ArrowRight']) Body.applyForce(body, body.position, { x: moveForce, y: 0 });
                if (keys['KeyW'] || keys['ArrowUp']) Body.applyForce(body, body.position, { x: 0, y: -moveForce });
                if (keys['KeyS'] || keys['ArrowDown']) Body.applyForce(body, body.position, { x: 0, y: moveForce });
            } else {
                let moveSpeed = 5;

                if (isTryingToSprint && myPlayer.currentStamina > 0 && isMovingHorizontally) {
                    moveSpeed = 9; // Faster speed
                    myPlayer.isSprinting = true;
                    myPlayer.currentStamina = Math.max(0, myPlayer.currentStamina - myPlayer.staminaDrainRate * (deltaTime / 1000));
                    
                    sprintParticleTimer += deltaTime;
                    if (sprintParticleTimer >= SPRINT_PARTICLE_INTERVAL) {
                        broadcast({type: 'glide-particle', position: myPlayer.body.position, direction: myPlayer.direction});
                        createWindParticle(myPlayer.body.position, myPlayer.direction, true);
                        sprintParticleTimer = 0;
                    }

                }

                if (keys['KeyA'] || keys['ArrowLeft']) {
                    Body.setVelocity(body, { x: -moveSpeed, y: body.velocity.y });
                    myPlayer.direction = 'left';
                } else if (keys['KeyD'] || keys['ArrowRight']) {
                    Body.setVelocity(body, { x: moveSpeed, y: body.velocity.y });
                    myPlayer.direction = 'right';
                } else if (myPlayer.onGround) {
                    Body.setVelocity(body, { x: 0, y: body.velocity.y });
                }
            }
        }

        function handleSinglePressInput(e) {
            const myPlayer = players.get(myPeerId);
            if (!myPlayer || myPlayer.isDead) return;
            const body = myPlayer.body;

            if (e.code === 'Space' || e.code === 'KeyW' || e.code === 'ArrowUp') {
                if (!isTransformed && myPlayer.onGround) {
                    // Reduced jump force
                    Body.applyForce(body, body.position, { x: 0, y: -0.15 });
                    myPlayer.onGround = false;
                }
            }
            
            if (e.code === 'KeyB') {
                togglePlayerTransformation(myPlayer);
            }
            if (e.code === 'KeyR') {
                respawnPlayer();
            }
        }

        function setupMobileControls() {
            // Mobile controls logic can be expanded here
        }

        function createWindParticle(position, direction, isMyPlayer) {
            if (!isMyPlayer && !showOtherPlayerParticles) return;

            const particleEl = document.createElement('div');
            particleEl.className = 'wind-particle';
            worldContainer.appendChild(particleEl);
            
            const xOffset = direction === 'right' ? -20 : 20;
            particleEl.style.left = `${position.x + xOffset}px`;
            particleEl.style.top = `${position.y}px`;

            setTimeout(() => particleEl.remove(), 500);
        }

        function startAnimationLoop() {
            let idleFrame = 0;
            let walkFrame = 0;
            let animTimer = 0;
            const loopTime = 50; // Run loop every 50ms

            const IDLE_FPS = 2;
            const WALK_FPS = 8;
            const SPRINT_FPS = 14; // Faster animation for sprinting

            animationInterval = setInterval(() => {
                animTimer += loopTime;

                for (const player of players.values()) {
                    if (!player.body || player.isTransformed) continue;
                    
                    const speed = Vector.magnitude(player.body.velocity);
                    // UPDATED: Walking animation is now based on speed, not being on the ground
                    player.isWalking = speed > 0.5; 
                    player.isIdle = player.onGround && !player.isWalking;

                    const spriteWrapper = player.element.querySelector('.player-sprite-wrapper');
                    if (!spriteWrapper) continue;

                    const sprites = player.element.querySelectorAll('.player-sprite');
                    if(sprites.length < 2) continue;

                    let currentFps = IDLE_FPS;
                    if (player.isSprinting) {
                        currentFps = SPRINT_FPS;
                    } else if (player.isWalking) {
                        currentFps = WALK_FPS;
                    }

                    const frameDuration = 1000 / currentFps;
                    
                    if (animTimer >= frameDuration) {
                        if(player.isWalking || player.isSprinting) {
                            walkFrame = (walkFrame + 1) % 4;
                        } else {
                            idleFrame = (idleFrame + 1) % 2;
                        }
                        animTimer = 0; // Reset timer only when frame changes
                    }

                    let currentSpritePath;
                    if (player.isSprinting || player.isWalking) {
                        currentSpritePath = `./images/player-walk${walkFrame + 1}.png`;
                    } else { // isIdle
                        currentSpritePath = `./images/player-idle${idleFrame + 1}.png`;
                    }

                    sprites[0].src = currentSpritePath;
                    sprites[1].src = currentSpritePath;
                    
                    // This creates glide particles when falling, separate from animation
                    if (!player.onGround && Math.abs(player.body.velocity.y) > 1 && player.peerId === myPeerId) {
                        broadcast({type: 'glide-particle', position: player.body.position, direction: player.direction});
                        createWindParticle(player.body.position, player.direction, true);
                    }
                }
            }, loopTime);
        }

        function getPlayerBodyFromPair(pair) {
            if (pair.bodyA.label.startsWith('player')) return pair.bodyA;
            if (pair.bodyB.label.startsWith('player')) return pair.bodyB;
            return null;
        }

        function createRespawnParticles(position) {
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'respawn-particle';
                const angle = Math.random() * 2 * Math.PI;
                const distance = Math.random() * 100 + 50; // Increased distance for a bigger explosion
                particle.style.setProperty('--translateX', `${Math.cos(angle) * distance}px`);
                particle.style.setProperty('--translateY', `${Math.sin(angle) * distance}px`);
                particle.style.left = `${position.x}px`;
                particle.style.top = `${position.y}px`;
                worldContainer.appendChild(particle);
                setTimeout(() => particle.remove(), 700);
            }
        }

        function createSpawnInParticles(position) {
            const particleCount = 40;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'spawn-in-particle';

                const angle = Math.random() * 2 * Math.PI;
                const initialDist = Math.random() * 200 + 100; // Start further out
                
                const startX = Math.cos(angle) * initialDist;
                const startY = Math.sin(angle) * initialDist;

                particle.style.setProperty('--translateX', `${startX}px`);
                particle.style.setProperty('--translateY', `${startY}px`);

                // Particles that start further away get a slightly longer animation duration,
                // making them appear to move faster to catch up.
                const duration = 0.5 + (initialDist / 300) * 0.3; // Base duration + distance factor
                particle.style.animationDuration = `${duration}s`;

                particle.style.left = `${position.x}px`;
                particle.style.top = `${position.y}px`;
                
                worldContainer.appendChild(particle);
                setTimeout(() => particle.remove(), duration * 1000);
            }
        }

        function respawnPlayer() {
            const myPlayer = players.get(myPeerId);
            if (!myPlayer) return;

            const oldPosition = { ...myPlayer.body.position };
            const currentUsername = myPlayer.username; // Save username before removing
            
            createRespawnParticles(oldPosition);
            
            removePlayer(myPeerId);
            
            worldContainer.style.transition = 'transform 2s ease-in-out';
            camera.targetScale = 0.5;
            
            setTimeout(() => {
                const newSpawnPosition = { x: worldWidth / 2 + (Math.random() * 400 - 200), y: worldHeight - 200};
                
                // Spawn-in particle effect
                createSpawnInParticles(newSpawnPosition);

                setTimeout(() => {
                    // Create player with the saved username, not as an initial spawn
                    createPlayer(myPeerId, currentUsername, newSpawnPosition, false); 
                    
                    camera.targetScale = 1.0;
                    setTimeout(() => {
                        worldContainer.style.transition = 'transform 0.1s linear';
                    }, 500);
                }, 500); // Wait for spawn-in particles to converge
            }, 1000);
        }
        
        // --- UI & Utility Functions ---
        function showMessage(message) {
            document.getElementById('message-text').textContent = message;
            document.getElementById('message-box').classList.remove('hidden');
        }
        function showLoadingScreen(isCreating) {
            loginView.classList.add('hidden');
            joinView.classList.add('hidden');
            loadingView.classList.remove('hidden');
            document.getElementById('loading-title').textContent = isCreating ? 'Creating Lobby...' : 'Joining Lobby...';
            document.getElementById('loading-code-display').textContent = lobbyCode || '';
        }
        function showJoinView() {
            loginView.classList.add('hidden');
            joinView.classList.remove('hidden');
            document.getElementById('username-join').value = document.getElementById('username').value;
        }
        function showMainView() {
            loginView.classList.remove('hidden');
            joinView.classList.add('hidden');
        }
        function updateLobbyControls() {
            if (isHost) {
                deleteLobbyBtn.classList.toggle('hidden', connections.size > 0);
                leaveLobbyBtn.classList.toggle('hidden', connections.size === 0);
            }
        }
        function handleError(err) {
            console.error('PeerJS error:', err);
            showMessage(`Connection error: ${err.type}. Could not find lobby or connection failed.`);
            leaveLobby();
        }
        function generateLobbyCode() {
            return Math.random().toString(36).substring(2, 10).toUpperCase();
        }
    </script>
